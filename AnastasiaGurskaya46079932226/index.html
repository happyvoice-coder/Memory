<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢–≤–æ–π –º–æ–º–µ–Ω—Ç</title>
    <style>
        :root { 
            --bg-color: #464544; 
            --text-color: #fcfcfc; 
            --accent-color: #ff3366; 
            --glass-bg: rgba(255, 255, 255, 0.1);
        } 

        body.light-mode {
            --bg-color: #f9f9f2; 
            --text-color: #464544; 
            --glass-bg: rgba(0, 0, 0, 0.05);
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            outline: none;
            box-sizing: border-box;
        }

        html { height: 100%; }

        body { 
            margin: 0;
            background: var(--bg-color); 
            color: var(--text-color); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100%; /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ –¥–ª—è pull-to-refresh */
            font-family: 'Segoe UI', sans-serif; 
            flex-direction: column;
            transition: background 0.8s ease, color 0.8s ease;
            overflow-x: hidden;
            padding: 20px 0; /* –ß—Ç–æ–±—ã –Ω–µ –ø—Ä–∏–ª–∏–ø–∞–ª–æ –∫ –∫—Ä–∞—è–º –Ω–∞ –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
        }

        .theme-toggle {
            position: fixed; /* –ß—Ç–æ–±—ã –≤—Å–µ–≥–¥–∞ –±—ã–ª–∞ –Ω–∞ –º–µ—Å—Ç–µ */
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            border: 1px solid rgba(150,150,150,0.2);
            color: var(--text-color);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            font-size: 20px;
        }
        
        .container { 
            text-align: center;
            background: var(--glass-bg); 
            padding: 25px; 
            border-radius: 35px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.12); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            width: 90%; 
            max-width: 400px; 
            opacity: 0; 
            display: none; 
            transition: all 0.8s ease;
            margin-top: 40px; /* –£–±–∏—Ä–∞–µ–º –Ω–∞–ø–æ–ª–∑–∞–Ω–∏–µ –Ω–∞ –∫–Ω–æ–ø–∫—É —Ç–µ–º—ã */
        }

        .video-wrapper {
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            line-height: 0;
        }

        #media {
            width: 100%;
            height: auto;
            display: block;
        }

        #heart-overlay { 
            cursor: pointer; 
            text-align: center; 
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .heart { 
            font-size: 80px;
            color: var(--accent-color); 
            animation: pulse 1.5s infinite; 
            filter: drop-shadow(0 0 15px rgba(255, 51, 102, 0.4));
        }

        @keyframes pulse { 
            0%, 100% { transform: scale(1); } 
            50% { transform: scale(1.15); } 
        }

        .heart-fall { 
            transform: translateY(50px); 
            opacity: 0; 
            transition: all 0.6s ease; 
            pointer-events: none;
        }

        #visualizer { 
            width: 100%;
            height: 60px; 
            margin-bottom: 10px; 
        }

        .play-wrapper {
            position: relative;
            width: 85px;
            height: 85px;
            margin: 0 auto 15px;
        }

        .progress-ring { position: absolute; top: 0; left: 0; transform: rotate(-90deg); }

        .progress-ring__circle {
            stroke: var(--accent-color);
            stroke-dasharray: 238.76; /* 2 * PI * 38 */
            stroke-dashoffset: 238.76;
            transition: stroke-dashoffset 0.1s;
        }

        .play-btn { 
            position: absolute;
            top: 5px; left: 5px;
            width: 75px; height: 75px; 
            background: var(--text-color); 
            border-radius: 50%; 
            border: none; cursor: pointer; color: var(--bg-color); 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: 0.3s;
        }
        
        .play-btn svg { width: 30px; height: 30px; }

        .typing-container {
            height: 20px; display: flex; justify-content: center; width: 100%;
        }

        .typing-text {
            font-size: 13px; letter-spacing: 2px; text-transform: uppercase; margin: 0;
            display: inline-block; overflow: hidden; white-space: nowrap;
            border-right: 2px solid var(--accent-color);
            width: 0;
        }

        /* –£–ª—É—á—à–µ–Ω–Ω—ã–µ –∞–Ω–∏–º–∞—Ü–∏–∏ —Ç–µ–∫—Å—Ç–∞ */
        @keyframes typing { from { width: 0 } to { width: 210px } }
        @keyframes blink { 50% { border-color: transparent } }
        @keyframes hide-cursor { to { border-right: none } }

        .order-btn { 
            margin-top: 25px; padding: 12px 28px; background: transparent; 
            border: 1.5px solid var(--text-color); border-radius: 25px; 
            color: var(--text-color); text-decoration: none; font-size: 14px; 
            font-weight: bold; opacity: 0; pointer-events: none; transition: opacity 1s ease; 
        }

        .order-btn:hover { background: var(--text-color); color: var(--bg-color); }

        .footer-link { 
            margin-top: 15px; text-decoration: none; color: var(--text-color); 
            font-size: 11px; opacity: 0.5; display: none; letter-spacing: 1px;
        }
    </style>
</head>
<body class="dark-mode">

    <button class="theme-toggle" onclick="document.body.classList.toggle('light-mode')">üåì</button>

    <div id="heart-overlay" onclick="unlockMemories()">
        <div class="heart">‚ù§Ô∏è</div>
        <p style="margin-top: 20px; opacity: 0.7; letter-spacing: 2px; text-transform: uppercase; font-size: 12px;">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å</p>
    </div>

    <div class="container" id="player-container">
        <div class="video-wrapper">
            <video id="media" src="video.mp4" playsinline disableremoteplayback webkit-playsinline preload="auto"></video>
        </div>
        
        <canvas id="visualizer"></canvas>
        
        <div class="play-wrapper">
            <svg class="progress-ring" width="85" height="85">
                <circle class="progress-ring__circle" stroke-width="4" fill="transparent" r="38" cx="42.5" cy="42.5"/>
            </svg>
            <button class="play-btn" id="btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/></svg>
            </button>
        </div>

        <div class="typing-container">
            <p id="status" class="typing-text">–°–º–æ—Ç—Ä–∏–º –º–æ–º–µ–Ω—Ç—ã...</p>
        </div>
    </div>

    <a href="https://www.instagram.com/foton.mag/" target="_blank" class="order-btn" id="order-btn">–ó–ê–ö–ê–ó–ê–¢–¨ –ü–û–°–¢–ï–†</a>
    <p class="footer-link" id="footer-text">–° –ª—é–±–æ–≤—å—é –æ—Ç @foton.mag</p>

    <script>
        const media = document.getElementById('media');
        const btn = document.getElementById('btn');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const heartOverlay = document.getElementById('heart-overlay');
        const playerContainer = document.getElementById('player-container');
        const orderBtn = document.getElementById('order-btn');
        const footerText = document.getElementById('footer-text');
        const circle = document.querySelector('.progress-ring__circle');
        const circumference = 2 * Math.PI * 38;

        const playSVG = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z" fill="currentColor"/></svg>';
        const pauseSVG = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/></svg>';
        const replaySVG = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" fill="currentColor"/></svg>';
        
        let audioCtx, analyser, source, dataArray;
        let isReplay = false;

        function setProgress(percent) {
            const offset = circumference - (percent / 100 * circumference);
            circle.style.strokeDashoffset = offset;
        }

        media.ontimeupdate = () => {
            if (media.duration) {
                const percent = (media.currentTime / media.duration) * 100;
                setProgress(percent);
            }
        };

        function startTyping(text = "–°–º–æ—Ç—Ä–∏–º –º–æ–º–µ–Ω—Ç—ã...") {
            status.innerText = text;
            status.style.animation = 'none';
            status.style.borderRight = '2px solid var(--accent-color)';
            status.style.width = '0';
            status.offsetHeight; 
            status.style.animation = `
                typing 2s steps(20, end) forwards, 
                blink 0.5s step-end infinite,
                hide-cursor 0s forwards 3s
            `;
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ —É–±–∏—Ä–∞–µ–º –∫—É—Ä—Å–æ—Ä —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => { status.style.borderRight = 'none'; }, 3000);
        }

        function unlockMemories() {
            heartOverlay.classList.add('heart-fall');
            setTimeout(() => {
                heartOverlay.style.display = 'none';
                playerContainer.style.display = 'block';
                footerText.style.display = 'block';
                setTimeout(() => {
                    playerContainer.style.opacity = '1';
                    initAudioContext();
                    media.play();
                    startTyping();
                }, 100);
            }, 600);
        }

        function initAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                source = audioCtx.createMediaElementSource(media);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                analyser.fftSize = 256; // –ë–æ–ª—å—à–µ –¥–µ—Ç–∞–ª–µ–π –¥–ª—è —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä–∞
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                draw();
            }
        }

        btn.onclick = () => {
            if (isReplay) {
                media.currentTime = 0;
                media.play();
                btn.innerHTML = pauseSVG;
                isReplay = false; 
                startTyping();
            } else {
                if (media.paused) { 
                    media.play();
                    btn.innerHTML = pauseSVG;
                    startTyping(); 
                } else { 
                    media.pause();
                    btn.innerHTML = playSVG;
                    status.innerText = '–ü–∞—É–∑–∞'; 
                    status.style.animation = 'none';
                    status.style.borderRight = 'none';
                    status.style.width = 'auto';
                    orderBtn.style.opacity = '1';
                    orderBtn.style.pointerEvents = 'auto';
                }
            }
        };

        function draw() {
            requestAnimationFrame(draw);
            if (!analyser || media.paused) return;
            analyser.getByteFrequencyData(dataArray);
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            
            const barWidth = (canvas.width / dataArray.length) * 2.5;
            let x = 0;
            for(let i = 0; i < dataArray.length; i++) {
                const barHeight = dataArray[i] / 3.5;
                canvasCtx.fillStyle = getComputedStyle(document.body).getPropertyValue('--text-color');
                const y = (canvas.height - barHeight) / 2;
                
                canvasCtx.beginPath();
                if (canvasCtx.roundRect) {
                    canvasCtx.roundRect(x, y, barWidth - 2, barHeight, 2);
                } else {
                    canvasCtx.rect(x, y, barWidth - 2, barHeight);
                }
                canvasCtx.fill();
                x += barWidth;
            }
        }

        media.onended = () => { 
            btn.innerHTML = replaySVG;
            status.style.animation = 'none';
            status.style.borderRight = 'none';
            status.style.width = 'auto';
            status.innerText = '–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –µ—â–µ —Ä–∞–∑'; 
            isReplay = true; 
            orderBtn.style.opacity = '1';
            orderBtn.style.pointerEvents = 'auto';
        };
    </script>
</body>
</html>
