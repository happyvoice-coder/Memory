<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>–¢–≤–æ–π –º–æ–º–µ–Ω—Ç</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.85em' font-size='75'>‚ù§Ô∏è</text></svg>">
    <style>
        :root {
            --bg: #464544;
            --text: #fcfcfc;
            --accent: #ff3366;
            --glass: rgba(255,255,255,0.08);
            --border: rgba(255,255,255,0.12);
        }
        body.light {
            --bg: #f0ede8;
            --text: #2a2928;
            --glass: rgba(0,0,0,0.05);
            --border: rgba(0,0,0,0.1);
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            height: 100dvh;
            overflow: hidden;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.6s, color 0.6s;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* ‚îÄ‚îÄ –ö–Ω–æ–ø–∫–∞ —Ç–µ–º—ã ‚îÄ‚îÄ */
        .theme-btn {
            position: fixed;
            top: max(18px, env(safe-area-inset-top, 18px));
            right: 18px;
            z-index: 100;
            background: var(--glass);
            border: 1px solid var(--border);
            color: var(--text);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* ‚îÄ‚îÄ –≠–∫—Ä–∞–Ω —Å —Å–µ—Ä–¥—Ü–µ–º ‚îÄ‚îÄ */
        #heart-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            cursor: pointer;
            transition: opacity 0.7s ease, transform 0.7s ease;
        }
        #heart-screen.hide {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }
        .heart {
            font-size: 90px;
            animation: pulse 1.6s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255,51,102,0.5));
        }
        .heart-label {
            margin-top: 20px;
            font-size: 11px;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.6;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50%       { transform: scale(1.13); }
        }

        /* ‚îÄ‚îÄ –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç ‚îÄ‚îÄ */
        #main {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 100%;
            padding: 56px 16px 20px;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        #main.visible { opacity: 1; }

        /* ‚îÄ‚îÄ –í–∏–¥–µ–æ-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä ‚îÄ‚îÄ
           JS –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–ø–∏—à–µ—Ç –µ–≥–æ —Ä–µ–∞–ª—å–Ω—É—é —à–∏—Ä–∏–Ω—É –≤ --panel-width,
           —á—Ç–æ–±—ã –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å —Å–æ–≤–ø–∞–¥–∞–ª–∞ —Ç–æ—á–Ω–æ. */
        .video-wrap {
            flex: 1 1 auto;
            min-height: 0;
            aspect-ratio: 9 / 16;
            max-width: min(100%, calc((100dvh - 180px) * 9 / 16));
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 16px 50px rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .video-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .big-play {
            width: 64px;
            height: 64px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 2px solid rgba(255,255,255,0.3);
            transition: opacity 0.3s;
        }
        .big-play svg { width: 28px; height: 28px; }
        .big-play.hidden { opacity: 0; pointer-events: none; }

        .progress-bar-wrap {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 3px;
            background: rgba(255,255,255,0.2);
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--accent);
            transition: width 0.1s linear;
        }

        /* ‚îÄ‚îÄ –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å ‚Äî —à–∏—Ä–∏–Ω–∞ –≤—ã—Å—Ç–∞–≤–ª—è–µ—Ç—Å—è —á–µ—Ä–µ–∑ JS ‚îÄ‚îÄ */
        .bottom-panel {
            flex: 0 0 auto;
            width: 100%; /* fallback, JS –ø–µ—Ä–µ–ø–∏—à–µ—Ç */
            padding-top: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        /* –≠–∫–≤–∞–ª–∞–π–∑–µ—Ä */
        #visualizer {
            width: 100%;
            height: 36px;
            border-radius: 8px;
            display: block;
        }

        /* –°—Ç–∞—Ç—É—Å-—Ç–µ–∫—Å—Ç */
        .status-wrap {
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .status-text {
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.7;
            white-space: nowrap;
            /* —Ç–µ–∫—Å—Ç –≤—Å–µ–≥–¥–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É, clip-path –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç –µ–≥–æ —Å–ª–µ–≤–∞ –Ω–∞–ø—Ä–∞–≤–æ */
            display: inline-block;
            border-right: 2px solid var(--accent);
            clip-path: inset(0 100% 0 0);
        }
        /* —Å—Ç–∞—Ç–∏—á–Ω—ã–π —Ä–µ–∂–∏–º (–ø–∞—É–∑–∞ / –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å –µ—â—ë —Ä–∞–∑) */
        .status-text.static {
            clip-path: none !important;
            border-right: none;
            animation: none !important;
        }

        @keyframes typing      { from { clip-path: inset(0 100% 0 0) } to { clip-path: inset(0 0% 0 0) } }
        @keyframes blink       { 50% { border-color: transparent } }
        @keyframes hide-cursor { to  { border-right-color: transparent } }

        /* –ö–Ω–æ–ø–∫–∞ –∑–∞–∫–∞–∑–∞ */
        .order-btn {
            padding: 10px 26px;
            background: transparent;
            border: 1.5px solid var(--text);
            border-radius: 30px;
            color: var(--text);
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: background 0.3s, color 0.3s, opacity 0.8s;
            opacity: 0;
            pointer-events: none;
        }
        .order-btn.show  { opacity: 1; pointer-events: auto; }
        .order-btn:hover { background: var(--text); color: var(--bg); }

        .footer-text {
            font-size: 11px;
            opacity: 0.35;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<button class="theme-btn" id="themeBtn">üåì</button>

<div id="heart-screen" onclick="unlock()">
    <div class="heart">‚ù§Ô∏è</div>
    <p class="heart-label">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å</p>
</div>

<div id="main">
    <div class="video-wrap" id="videoWrap">
        <video id="video" src="video.mp4" playsinline webkit-playsinline preload="metadata"></video>

        <div class="video-overlay" onclick="togglePlay()">
            <div class="big-play hidden" id="bigPlay">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </div>
        </div>

        <div class="progress-bar-wrap">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <div class="bottom-panel" id="bottomPanel">
        <canvas id="visualizer"></canvas>
        <div class="status-wrap">
            <p class="status-text" id="statusText">–°–º–æ—Ç—Ä–∏ –∏ –≤—Å–ø–æ–º–∏–Ω–∞–π...</p>
        </div>
        <a href="https://www.instagram.com/foton.mag/" target="_blank" class="order-btn" id="orderBtn">–ó–ê–ö–ê–ó–ê–¢–¨ –ü–û–°–¢–ï–†</a>
        <p class="footer-text">–° –ª—é–±–æ–≤—å—é –æ—Ç @foton.mag</p>
    </div>
</div>

<script>
    const video       = document.getElementById('video');
    const bigPlay     = document.getElementById('bigPlay');
    const progressBar = document.getElementById('progressBar');
    const statusText  = document.getElementById('statusText');
    const orderBtn    = document.getElementById('orderBtn');
    const heartScreen = document.getElementById('heart-screen');
    const main        = document.getElementById('main');
    const canvas      = document.getElementById('visualizer');
    const ctx         = canvas.getContext('2d');
    const videoWrap   = document.getElementById('videoWrap');
    const bottomPanel = document.getElementById('bottomPanel');

    // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º —à–∏—Ä–∏–Ω—É –Ω–∏–∂–Ω–µ–π –ø–∞–Ω–µ–ª–∏ —Å —Ä–µ–∞–ª—å–Ω–æ–π —à–∏—Ä–∏–Ω–æ–π –≤–∏–¥–µ–æ-–±–ª–æ–∫–∞
    function syncPanelWidth() {
        const w = videoWrap.getBoundingClientRect().width;
        if (w > 0) bottomPanel.style.width = w + 'px';
    }
    window.addEventListener('resize', syncPanelWidth);

    // –¢–µ–º–∞
    document.getElementById('themeBtn').onclick = () => document.body.classList.toggle('light');

    // ‚îÄ‚îÄ –≠–∫–≤–∞–ª–∞–π–∑–µ—Ä ‚îÄ‚îÄ
    let audioCtx, analyser, source, dataArray;

    function initEqualizer() {
        if (audioCtx) return;
        try {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 128;
            source = audioCtx.createMediaElementSource(video);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            drawEQ();
        } catch(e) {}
    }

    function drawEQ() {
        requestAnimationFrame(drawEQ);
        if (!analyser) return;
        const rect = canvas.getBoundingClientRect();
        const w = Math.round(rect.width);
        const h = Math.round(rect.height);
        if (canvas.width !== w || canvas.height !== h) { canvas.width = w; canvas.height = h; }
        analyser.getByteFrequencyData(dataArray);
        ctx.clearRect(0, 0, w, h);
        const count = dataArray.length;
        const gap   = 2;
        const barW  = (w - gap * (count - 1)) / count;
        const color = getComputedStyle(document.body).getPropertyValue('--text').trim();
        for (let i = 0; i < count; i++) {
            const barH = (dataArray[i] / 255) * h;
            const x    = i * (barW + gap);
            const y    = (h - barH) / 2;
            ctx.fillStyle = color;
            ctx.beginPath();
            if (ctx.roundRect) { ctx.roundRect(x, y, barW, barH, 3); }
            else { ctx.rect(x, y, barW, barH); }
            ctx.fill();
        }
    }

    // ‚îÄ‚îÄ –¢–µ–∫—Å—Ç: —Ä–µ–∂–∏–º –ø–µ—á–∞—Ç–∏ ‚îÄ‚îÄ
    function startTyping() {
        statusText.classList.remove('static');
        statusText.textContent = '–°–º–æ—Ç—Ä–∏ –∏ –≤—Å–ø–æ–º–∏–Ω–∞–π...';
        statusText.style.animation = 'none';
        statusText.style.borderRight = '2px solid var(--accent)';
        statusText.style.clipPath = 'inset(0 100% 0 0)';
        void statusText.offsetWidth;
        statusText.style.animation = `
            typing 3s steps(22, end) forwards,
            blink 0.5s step-end 3s 3,
            hide-cursor 0s forwards 4.5s
        `;
    }

    // ‚îÄ‚îÄ –¢–µ–∫—Å—Ç: —Å—Ç–∞—Ç–∏—á–Ω—ã–π (–ø–∞—É–∑–∞, –∫–æ–Ω–µ—Ü) ‚îÄ‚îÄ
    function setStatus(text) {
        statusText.style.animation = 'none';
        statusText.style.clipPath = 'none';
        statusText.textContent = text;
        statusText.classList.add('static');
    }

    function showOrderBtn() { orderBtn.classList.add('show'); }

    // ‚îÄ‚îÄ –û—Ç–∫—Ä—ã—Ç–∏–µ –ø–ª–µ–µ—Ä–∞ ‚îÄ‚îÄ
    function unlock() {
        heartScreen.classList.add('hide');
        setTimeout(() => {
            heartScreen.style.display = 'none';
            main.style.display = 'flex';
            requestAnimationFrame(() => requestAnimationFrame(() => {
                main.classList.add('visible');
                syncPanelWidth(); // —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º —à–∏—Ä–∏–Ω—É –∫–∞–∫ —Ç–æ–ª—å–∫–æ –≤—Å—ë –æ—Ç—Ä–∏—Å–æ–≤–∞–ª–æ—Å—å
                startTyping();
                video.muted = false;
                const p = video.play();
                if (p) {
                    p.then(() => initEqualizer())
                     .catch(() => {
                         video.muted = true;
                         video.play()
                              .then(() => { initEqualizer(); video.muted = false; })
                              .catch(() => { bigPlay.classList.remove('hidden'); });
                     });
                }
            }));
        }, 700);
    }

    // ‚îÄ‚îÄ Play / Pause ‚îÄ‚îÄ
    function togglePlay() {
        if (video.ended) {
            video.currentTime = 0;
            video.muted = false;
            video.play();
        } else if (video.paused) {
            video.muted = false;
            video.play();
        } else {
            video.pause();
        }
    }

    video.onplay = () => {
        bigPlay.classList.add('hidden');
        // —É–±–∏—Ä–∞–µ–º ¬´–ü–∞—É–∑–∞¬ª ‚Äî –∑–∞–ø—É—Å–∫–∞–µ–º –ø–µ—á–∞—Ç—å —Å–Ω–æ–≤–∞
        startTyping();
        initEqualizer();
        if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
    };

    video.onpause = () => {
        if (!video.ended) {
            bigPlay.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg>';
            bigPlay.classList.remove('hidden');
            setStatus('–ü–∞—É–∑–∞');
            showOrderBtn();
        }
    };

    video.ontimeupdate = () => {
        if (video.duration) {
            progressBar.style.width = (video.currentTime / video.duration * 100) + '%';
        }
    };

    video.onended = () => {
        bigPlay.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>';
        bigPlay.classList.remove('hidden');
        setStatus('–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –µ—â—ë —Ä–∞–∑');
        showOrderBtn();
    };
</script>
</body>
</html>
