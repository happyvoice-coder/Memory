<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢–≤–æ–π –º–æ–º–µ–Ω—Ç</title>
    <style>
        :root { 
            --bg-color: #464544; 
            --text-color: #fcfcfc; 
            --accent-color: #ff3366; 
            --glass-bg: rgba(255, 255, 255, 0.1);
        } [cite: 67]

        body.light-mode {
            --bg-color: #f9f9f2; 
            --text-color: #464544; 
            --glass-bg: rgba(0, 0, 0, 0.05);
        } [cite: 68]

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            outline: none;
            box-sizing: border-box;
        } [cite: 69]

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            /* –ó–∞–ø—Ä–µ—â–∞–µ–º –±—Ä–∞—É–∑–µ—Ä—É "–ø—Ä—É–∂–∏–Ω–∏—Ç—å" –∏ –æ–±–Ω–æ–≤–ª—è—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø–æ —Å–≤–∞–π–ø—É –≤–Ω–∏–∑ */
            overscroll-behavior-y: none; 
        }

        body { 
            background: var(--bg-color); 
            color: var(--text-color); 
            font-family: 'Segoe UI', sans-serif; 
            transition: background 0.8s ease, color 0.8s ease; [cite: 71, 72]
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto; /* –†–∞–∑—Ä–µ—à–∞–µ–º —Å–∫—Ä–æ–ª–ª, –µ—Å–ª–∏ –∫–æ–Ω—Ç–µ–Ω—Ç –±–æ–ª—å—à–æ–π */
            overflow-x: hidden;
        }

        .theme-toggle {
            position: fixed; /* –§–∏–∫—Å–∏—Ä—É–µ–º, —á—Ç–æ–±—ã –Ω–µ —É–ø–ª—ã–≤–∞–ª–∞ */
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            border: 1px solid rgba(150,150,150,0.2);
            color: var(--text-color);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            font-size: 20px;
        } [cite: 74, 75]
        
        #heart-overlay { 
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            z-index: 50;
            cursor: pointer;
        } 

        .heart { 
            font-size: 80px;
            color: var(--accent-color); 
            animation: pulse 1.5s infinite; 
            filter: drop-shadow(0 0 15px rgba(255, 51, 102, 0.4));
        } [cite: 80, 81]

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } } [cite: 82]
        .heart-fall { transform: scale(0); opacity: 0; transition: all 0.6s ease; }

        .container { 
            text-align: center;
            background: var(--glass-bg); 
            padding: 20px; 
            border-radius: 30px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.12); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            width: 90%; 
            max-width: 380px; 
            margin: 80px auto 20px; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –¥–ª—è –∫–Ω–æ–ø–∫–∏ —Ç–µ–º—ã */
            opacity: 0; 
            display: none; 
            transition: opacity 0.8s ease;
        } [cite: 76, 77]

        .video-wrapper {
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            margin-bottom: 15px;
            /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É –≤–∏–¥–µ–æ, —á—Ç–æ–±—ã –≤—Å—ë –≤–ª–µ–∑–ª–æ –Ω–∞ —ç–∫—Ä–∞–Ω */
            max-height: 45vh; 
        }

        #media { width: 100%; height: 100%; object-fit: contain; display: block; }

        #visualizer { 
            width: 100%;
            height: 50px; 
            margin-bottom: 10px; 
        } [cite: 84]

        .play-wrapper {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
        } [cite: 85]

        .progress-ring { position: absolute; top: 0; left: 0; transform: rotate(-90deg); }

        .progress-ring__circle {
            stroke: var(--accent-color);
            stroke-dasharray: 226.19; 
            stroke-dashoffset: 226.19;
            transition: stroke-dashoffset 0.1s;
        } [cite: 87]

        .play-btn { 
            position: absolute;
            top: 5px; left: 5px;
            width: 70px; height: 70px; 
            background: var(--text-color); 
            border-radius: 50%; 
            border: none; cursor: pointer; color: var(--bg-color); 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        } [cite: 88, 89]
        
        .play-btn svg { width: 28px; height: 28px; } [cite: 91]

        .typing-container { height: 20px; display: flex; justify-content: center; } [cite: 92]

        .typing-text {
            font-size: 13px; letter-spacing: 2px; text-transform: uppercase;
            border-right: 2px solid var(--accent-color);
            white-space: nowrap; overflow: hidden; width: 0;
        } [cite: 93, 94]

        @keyframes typing { from { width: 0 } to { width: 190px } }
        @keyframes blink { 50% { border-color: transparent } }
        @keyframes hide-cursor { to { border-right: none } }

        .order-btn { 
            margin: 20px 0; padding: 12px 28px; background: transparent; 
            border: 1.5px solid var(--text-color); border-radius: 25px; 
            color: var(--text-color); text-decoration: none; font-size: 14px; 
            font-weight: bold; display: inline-block; opacity: 0; pointer-events: none; transition: opacity 1s ease; 
        } [cite: 95, 96]

        .footer-link { padding-bottom: 30px; font-size: 11px; opacity: 0.5; display: none; } [cite: 98, 99]
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="document.body.classList.toggle('light-mode')">üåì</button>

    <div id="heart-overlay" onclick="unlockMemories()">
        <div class="heart">‚ù§Ô∏è</div>
        <p style="margin-top: 20px; opacity: 0.7; letter-spacing: 2px; text-transform: uppercase; font-size: 12px;">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å</p>
    </div>

    <div class="container" id="player-container">
        <div class="video-wrapper">
            <video id="media" src="video.mp4" playsinline disableremoteplayback webkit-playsinline></video>
        </div>
        <canvas id="visualizer"></canvas>
        <div class="play-wrapper">
            <svg class="progress-ring" width="80" height="80">
                <circle class="progress-ring__circle" stroke-width="4" fill="transparent" r="36" cx="40" cy="40"/>
            </svg>
            <button class="play-btn" id="btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/></svg>
            </button>
        </div>
        <div class="typing-container">
            <p id="status" class="typing-text">–°–º–æ—Ç—Ä–∏–º –º–æ–º–µ–Ω—Ç—ã...</p>
        </div>
    </div>

    <a href="https://www.instagram.com/foton.mag/" target="_blank" class="order-btn" id="order-btn">–ó–ê–ö–ê–ó–ê–¢–¨ –ü–û–°–¢–ï–†</a>
    <p class="footer-link" id="footer-text">–° –ª—é–±–æ–≤—å—é –æ—Ç @foton.mag</p>

    <script>
        const media = document.getElementById('media');
        const btn = document.getElementById('btn');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const heartOverlay = document.getElementById('heart-overlay');
        const playerContainer = document.getElementById('player-container');
        const orderBtn = document.getElementById('order-btn');
        const footerText = document.getElementById('footer-text');
        const circle = document.querySelector('.progress-ring__circle');
        const circumference = 2 * Math.PI * 36;

        const playSVG = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z" fill="currentColor"/></svg>';
        const pauseSVG = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/></svg>';
        const replaySVG = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" fill="currentColor"/></svg>';
        
        let audioCtx, analyser, source, dataArray, isReplay = false;

        function setProgress(percent) {
            circle.style.strokeDashoffset = circumference - (percent / 100 * circumference);
        } [cite: 109]

        media.ontimeupdate = () => {
            if (media.duration) setProgress((media.currentTime / media.duration) * 100);
        }; [cite: 110]

        function startTyping(text = "–°–º–æ—Ç—Ä–∏–º –º–æ–º–µ–Ω—Ç—ã...") {
            status.innerText = text;
            status.style.animation = 'none';
            status.style.borderRight = '2px solid var(--accent-color)';
            status.offsetHeight; 
            status.style.animation = `typing 2s steps(20, end) forwards, blink 0.5s step-end infinite, hide-cursor 0s forwards 3s`;
            setTimeout(() => { status.style.borderRight = 'none'; }, 3000);
        } [cite: 111, 112]

        function unlockMemories() {
            heartOverlay.classList.add('heart-fall');
            setTimeout(() => {
                heartOverlay.style.display = 'none';
                playerContainer.style.display = 'block';
                footerText.style.display = 'block';
                setTimeout(() => {
                    playerContainer.style.opacity = '1';
                    if (!audioCtx) initAudio();
                    media.play();
                    startTyping();
                }, 50);
            }, 600);
        } [cite: 113, 114]

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            source = audioCtx.createMediaElementSource(media);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            analyser.fftSize = 128;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            draw();
        } [cite: 116, 117]

        btn.onclick = () => {
            if (isReplay) {
                media.currentTime = 0; media.play();
                btn.innerHTML = pauseSVG; isReplay = false; startTyping();
            } else if (media.paused) {
                media.play(); btn.innerHTML = pauseSVG; startTyping();
            } else {
                media.pause(); btn.innerHTML = playSVG;
                status.innerText = '–ü–∞—É–∑–∞'; status.style.animation = 'none'; status.style.borderRight = 'none'; status.style.width = 'auto';
                orderBtn.style.opacity = '1'; orderBtn.style.pointerEvents = 'auto';
            }
        }; [cite: 118, 119, 120, 121]

        function draw() {
            requestAnimationFrame(draw);
            if (!analyser || media.paused) return;
            analyser.getByteFrequencyData(dataArray);
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            const barWidth = (canvas.width / dataArray.length) * 2.5;
            let x = 0;
            for(let i = 0; i < dataArray.length; i++) {
                let barHeight = dataArray[i] / 4;
                canvasCtx.fillStyle = getComputedStyle(document.body).getPropertyValue('--text-color');
                canvasCtx.fillRect(x, (canvas.height - barHeight) / 2, barWidth - 2, barHeight);
                x += barWidth;
            }
        } [cite: 122, 123, 124, 125]

        media.onended = () => { 
            btn.innerHTML = replaySVG; isReplay = true;
            status.innerText = '–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –µ—â–µ —Ä–∞–∑'; status.style.animation = 'none'; status.style.borderRight = 'none';
            orderBtn.style.opacity = '1'; orderBtn.style.pointerEvents = 'auto';
        }; [cite: 130]
    </script>
</body>
</html>
