<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ù§Ô∏è –¢–≤–æ–π –º–æ–º–µ–Ω—Ç</title>
    <style>
        :root {
            --bg: #464544;
            --text: #fcfcfc;
            --accent: #ff3366;
            --glass: rgba(255,255,255,0.08);
            --border: rgba(255,255,255,0.12);
        }
        body.light {
            --bg: #f0ede8;
            --text: #2a2928;
            --glass: rgba(0,0,0,0.05);
            --border: rgba(0,0,0,0.1);
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            overscroll-behavior-x: none;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: background 0.6s, color 0.6s;
            overflow-x: hidden;
            touch-action: pan-y;
        }

        .theme-btn {
            position: fixed;
            top: 18px;
            right: 18px;
            z-index: 100;
            background: var(--glass);
            border: 1px solid var(--border);
            color: var(--text);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: background 0.3s;
        }

        #heart-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            cursor: pointer;
            transition: opacity 0.7s ease, transform 0.7s ease;
        }
        #heart-screen.hide {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }
        .heart {
            font-size: 90px;
            animation: pulse 1.6s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255,51,102,0.5));
        }
        .heart-label {
            margin-top: 22px;
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.6;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.13); }
        }

        #main {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px 16px 40px;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        #main.visible { opacity: 1; }

        .video-wrap {
            width: 100%;
            max-width: 340px;
            aspect-ratio: 9 / 16;
            border-radius: 24px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 24px 60px rgba(0,0,0,0.4);
            border: 1px solid var(--border);
            position: relative;
        }

        @media (min-width: 600px) {
            .video-wrap {
                max-height: 68vh;
                width: auto;
                max-width: 340px;
            }
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .video-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .big-play {
            width: 70px;
            height: 70px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 2px solid rgba(255,255,255,0.3);
            transition: opacity 0.3s;
        }
        .big-play svg { width: 32px; height: 32px; }
        .big-play.hidden { opacity: 0; pointer-events: none; }

        .progress-bar-wrap {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255,255,255,0.2);
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--accent);
            transition: width 0.1s linear;
        }

        /* –≠–∫–≤–∞–ª–∞–π–∑–µ—Ä */
        #visualizer {
            width: 100%;
            max-width: 340px;
            height: 48px;
            margin-top: 16px;
            border-radius: 10px;
            display: block;
        }

        .bottom-panel {
            width: 100%;
            max-width: 340px;
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        /* overflow: visible + padding-right —á—Ç–æ–±—ã –±—É–∫–≤–∞ –ô –Ω–µ —Å—Ä–µ–∑–∞–ª–∞—Å—å */
        .status-wrap {
            height: 22px;
            display: flex;
            justify-content: center;
            width: 100%;
            overflow: visible;
        }
        .status-text {
            font-size: 12px;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            opacity: 0.7;
            white-space: nowrap;
            overflow: visible;
            border-right: 2px solid var(--accent);
            width: 0;
            display: inline-block;
            padding-right: 4px;
        }

        /* ¬´–°–º–æ—Ç—Ä–∏ –∏ –≤—Å–ø–æ–º–∏–Ω–∞–π...¬ª ‚Äî 22 —Å–∏–º–≤–æ–ª–∞, ~214px –ø—Ä–∏ letter-spacing 2.5px –∏ font-size 12px */
        @keyframes typing    { from { width: 0 } to { width: 214px } }
        @keyframes blink     { 50% { border-color: transparent } }
        @keyframes hide-cursor { to { border-right-color: transparent } }

        .order-btn {
            padding: 12px 30px;
            background: transparent;
            border: 1.5px solid var(--text);
            border-radius: 30px;
            color: var(--text);
            text-decoration: none;
            font-size: 13px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: background 0.3s, color 0.3s, opacity 0.8s;
            opacity: 0;
            pointer-events: none;
        }
        .order-btn.show { opacity: 1; pointer-events: auto; }
        .order-btn:hover { background: var(--text); color: var(--bg); }

        .footer-text {
            font-size: 12px;
            opacity: 0.4;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<button class="theme-btn" id="themeBtn">üåì</button>

<div id="heart-screen" onclick="unlock()">
    <div class="heart">‚ù§Ô∏è</div>
    <p class="heart-label">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å</p>
</div>

<div id="main">
    <div class="video-wrap">
        <video id="video" src="video.mp4" playsinline webkit-playsinline preload="metadata"></video>

        <div class="video-overlay" onclick="togglePlay()">
            <div class="big-play hidden" id="bigPlay">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </div>
        </div>

        <div class="progress-bar-wrap">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <canvas id="visualizer"></canvas>

    <div class="bottom-panel">
        <div class="status-wrap">
            <p class="status-text" id="statusText">–°–º–æ—Ç—Ä–∏ –∏ –≤—Å–ø–æ–º–∏–Ω–∞–π...</p>
        </div>
        <a href="https://www.instagram.com/foton.mag/" target="_blank" class="order-btn" id="orderBtn">–ó–ê–ö–ê–ó–ê–¢–¨ –ü–û–°–¢–ï–†</a>
        <p class="footer-text">–° –ª—é–±–æ–≤—å—é –æ—Ç @foton.mag</p>
    </div>
</div>

<script>
    const video       = document.getElementById('video');
    const bigPlay     = document.getElementById('bigPlay');
    const progressBar = document.getElementById('progressBar');
    const statusText  = document.getElementById('statusText');
    const orderBtn    = document.getElementById('orderBtn');
    const heartScreen = document.getElementById('heart-screen');
    const main        = document.getElementById('main');
    const canvas      = document.getElementById('visualizer');
    const ctx         = canvas.getContext('2d');

    // –¢–µ–º–∞
    document.getElementById('themeBtn').onclick = () => document.body.classList.toggle('light');

    // –≠–∫–≤–∞–ª–∞–π–∑–µ—Ä
    let audioCtx, analyser, source, dataArray;

    function initEqualizer() {
        if (audioCtx) return;
        try {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 128;
            source = audioCtx.createMediaElementSource(video);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            drawEQ();
        } catch(e) { console.log('Audio context error:', e); }
    }

    function drawEQ() {
        requestAnimationFrame(drawEQ);
        if (!analyser) return;
        const rect = canvas.getBoundingClientRect();
        if (canvas.width !== Math.round(rect.width) || canvas.height !== Math.round(rect.height)) {
            canvas.width  = Math.round(rect.width);
            canvas.height = Math.round(rect.height);
        }
        analyser.getByteFrequencyData(dataArray);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const count = dataArray.length;
        const gap   = 3;
        const barW  = (canvas.width - gap * (count - 1)) / count;
        const color = getComputedStyle(document.body).getPropertyValue('--text').trim();
        for (let i = 0; i < count; i++) {
            const barH = (dataArray[i] / 255) * canvas.height;
            const x = i * (barW + gap);
            const y = (canvas.height - barH) / 2;
            ctx.fillStyle = color;
            ctx.beginPath();
            if (ctx.roundRect) { ctx.roundRect(x, y, barW, barH, 4); }
            else { ctx.rect(x, y, barW, barH); }
            ctx.fill();
        }
    }

    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—á–∞—Ç–∏
    function startTyping() {
        statusText.style.animation = 'none';
        statusText.style.borderRight = '2px solid var(--accent)';
        statusText.style.width = '0';
        void statusText.offsetWidth;
        statusText.style.animation = `
            typing 3s steps(22, end) forwards,
            blink 0.5s step-end 3s 3,
            hide-cursor 0s forwards 4.5s
        `;
    }

    function showOrderBtn() { orderBtn.classList.add('show'); }

    // –û—Ç–∫—Ä—ã—Ç–∏–µ ‚Äî –∞–≤—Ç–æ–ø–ª–µ–π
    function unlock() {
        heartScreen.classList.add('hide');
        setTimeout(() => {
            heartScreen.style.display = 'none';
            main.style.display = 'flex';
            requestAnimationFrame(() => requestAnimationFrame(() => {
                main.classList.add('visible');
                startTyping();

                // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–±—É–µ–º —Å–æ –∑–≤—É–∫–æ–º (—Å—Ä–∞–±–æ—Ç–∞–µ—Ç –µ—Å–ª–∏ –±—Ä–∞—É–∑–µ—Ä –¥–æ–≤–µ—Ä—è–µ—Ç –∂–µ—Å—Ç—É)
                video.muted = false;
                const p = video.play();
                if (p !== undefined) {
                    p.then(() => {
                        initEqualizer();
                    }).catch(() => {
                        // –ë—Ä–∞—É–∑–µ—Ä –∑–∞–ø—Ä–µ—Ç–∏–ª ‚Äî –≤–∫–ª—é—á–∞–µ–º muted –∏ –ø—Ä–æ–±—É–µ–º —Å–Ω–æ–≤–∞
                        video.muted = true;
                        video.play().then(() => {
                            initEqualizer();
                            // –°–Ω–∏–º–∞–µ–º mute ‚Äî –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–æ–≤–∞–ª
                            video.muted = false;
                        }).catch(() => {
                            // –°–æ–≤—Å–µ–º –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª–æ—Å—å ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                            bigPlay.classList.remove('hidden');
                        });
                    });
                }
            }));
        }, 700);
    }

    // Play / Pause
    function togglePlay() {
        if (video.ended) {
            video.currentTime = 0;
            video.muted = false;
            video.play();
            statusText.textContent = '–°–º–æ—Ç—Ä–∏ –∏ –≤—Å–ø–æ–º–∏–Ω–∞–π...';
            startTyping();
        } else if (video.paused) {
            video.muted = false;
            video.play();
        } else {
            video.pause();
        }
    }

    video.onplay = () => {
        bigPlay.classList.add('hidden');
        initEqualizer();
        if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
    };

    video.onpause = () => {
        if (!video.ended) {
            bigPlay.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg>';
            bigPlay.classList.remove('hidden');
            statusText.textContent = '–ü–∞—É–∑–∞';
            statusText.style.animation = 'none';
            statusText.style.borderRight = 'none';
            statusText.style.width = 'auto';
            showOrderBtn();
        }
    };

    video.ontimeupdate = () => {
        if (video.duration) progressBar.style.width = (video.currentTime / video.duration * 100) + '%';
    };

    video.onended = () => {
        bigPlay.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>';
        bigPlay.classList.remove('hidden');
        statusText.textContent = '–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –µ—â—ë —Ä–∞–∑';
        statusText.style.animation = 'none';
        statusText.style.borderRight = 'none';
        statusText.style.width = 'auto';
        showOrderBtn();
    };
</script>
</body>
</html>
