<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–≤–æ–π –º–æ–º–µ–Ω—Ç</title>
    <style>
        :root {
            --bg: #464544;
            --text: #fcfcfc;
            --accent: #ff3366;
            --glass: rgba(255,255,255,0.08);
            --border: rgba(255,255,255,0.12);
        }
        body.light {
            --bg: #f0ede8;
            --text: #2a2928;
            --glass: rgba(0,0,0,0.05);
            --border: rgba(0,0,0,0.1);
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: background 0.6s, color 0.6s;
            overflow-x: hidden;
        }

        /* ‚îÄ‚îÄ –ö–Ω–æ–ø–∫–∞ —Ç–µ–º—ã ‚îÄ‚îÄ */
        .theme-btn {
            position: fixed;
            top: 18px;
            right: 18px;
            z-index: 100;
            background: var(--glass);
            border: 1px solid var(--border);
            color: var(--text);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: background 0.3s;
        }

        /* ‚îÄ‚îÄ –≠–∫—Ä–∞–Ω —Å —Å–µ—Ä–¥—Ü–µ–º ‚îÄ‚îÄ */
        #heart-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            cursor: pointer;
            transition: opacity 0.7s ease, transform 0.7s ease;
        }
        #heart-screen.hide {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }
        .heart {
            font-size: 90px;
            animation: pulse 1.6s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255,51,102,0.5));
        }
        .heart-label {
            margin-top: 22px;
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.6;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.13); }
        }

        /* ‚îÄ‚îÄ –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç ‚îÄ‚îÄ */
        #main {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px 16px 40px;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        #main.visible {
            opacity: 1;
        }

        /* ‚îÄ‚îÄ –í–∏–¥–µ–æ-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä ‚îÄ‚îÄ */
        .video-wrap {
            width: 100%;
            max-width: 380px;
            /* –°–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ 9:16 –¥–ª—è –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–≥–æ –≤–∏–¥–µ–æ */
            aspect-ratio: 9 / 16;
            border-radius: 24px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 24px 60px rgba(0,0,0,0.4);
            border: 1px solid var(--border);
            position: relative;
        }

        /* –ù–∞ –ü–ö ‚Äî –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É, —á—Ç–æ–±—ã –≤–∏–¥–µ–æ –Ω–µ –∑–∞–Ω–∏–º–∞–ª–æ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        @media (min-width: 600px) {
            .video-wrap {
                /* –≤—ã—Å–æ—Ç–∞ –º–∞–∫—Å–∏–º—É–º 70vh, —à–∏—Ä–∏–Ω–∞ —Å—á–∏—Ç–∞–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∏–∑ aspect-ratio */
                max-height: 70vh;
                width: auto;
                max-width: 380px;
            }
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* –û–≤–µ—Ä–ª–µ–π –ø–æ–≤–µ—Ä—Ö –≤–∏–¥–µ–æ ‚Äî –∫–Ω–æ–ø–∫–∞ play/pause */
        .video-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .big-play {
            width: 70px;
            height: 70px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 2px solid rgba(255,255,255,0.3);
            transition: opacity 0.3s, transform 0.2s;
        }
        .big-play svg { width: 32px; height: 32px; }
        .big-play.hidden { opacity: 0; pointer-events: none; }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä –≤–Ω–∏–∑—É –≤–∏–¥–µ–æ */
        .progress-bar-wrap {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255,255,255,0.2);
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--accent);
            transition: width 0.1s linear;
        }

        /* ‚îÄ‚îÄ –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å ‚îÄ‚îÄ */
        .bottom-panel {
            width: 100%;
            max-width: 380px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        /* –°—Ç–∞—Ç—É—Å-—Ç–µ–∫—Å—Ç */
        .status-wrap {
            height: 18px;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .status-text {
            font-size: 12px;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            opacity: 0.7;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid var(--accent);
            width: 0;
        }
        @keyframes typing { from { width: 0 } to { width: 190px } }
        @keyframes blink { 50% { border-color: transparent } }
        @keyframes hide-cursor { to { border-right-color: transparent } }

        /* –ö–Ω–æ–ø–∫–∞ –∑–∞–∫–∞–∑–∞ */
        .order-btn {
            padding: 12px 30px;
            background: transparent;
            border: 1.5px solid var(--text);
            border-radius: 30px;
            color: var(--text);
            text-decoration: none;
            font-size: 13px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: background 0.3s, color 0.3s, opacity 0.8s;
            opacity: 0;
            pointer-events: none;
        }
        .order-btn.show {
            opacity: 1;
            pointer-events: auto;
        }
        .order-btn:hover {
            background: var(--text);
            color: var(--bg);
        }

        /* –ü–æ–¥–ø–∏—Å—å */
        .footer-text {
            font-size: 12px;
            opacity: 0.4;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<button class="theme-btn" id="themeBtn">üåì</button>

<!-- –≠–∫—Ä–∞–Ω —Å —Å–µ—Ä–¥—Ü–µ–º -->
<div id="heart-screen" onclick="unlock()">
    <div class="heart">‚ù§Ô∏è</div>
    <p class="heart-label">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å</p>
</div>

<!-- –û—Å–Ω–æ–≤–Ω–æ–π –ø–ª–µ–µ—Ä -->
<div id="main">
    <div class="video-wrap">
        <video id="video" src="video.mp4" playsinline webkit-playsinline preload="metadata"></video>

        <div class="video-overlay" id="videoOverlay" onclick="togglePlay()">
            <div class="big-play" id="bigPlay">
                <!-- play icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </div>
        </div>

        <div class="progress-bar-wrap">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <div class="bottom-panel">
        <div class="status-wrap">
            <p class="status-text" id="statusText">–°–º–æ—Ç—Ä–∏ –∏ –≤—Å–ø–æ–º–∏–Ω–∞–π...</p>
        </div>
        <a href="https://www.instagram.com/foton.mag/" target="_blank" class="order-btn" id="orderBtn">–ó–ê–ö–ê–ó–ê–¢–¨ –ü–û–°–¢–ï–†</a>
        <p class="footer-text">–° –ª—é–±–æ–≤—å—é –æ—Ç @foton.mag</p>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const bigPlay = document.getElementById('bigPlay');
    const progressBar = document.getElementById('progressBar');
    const statusText = document.getElementById('statusText');
    const orderBtn = document.getElementById('orderBtn');
    const heartScreen = document.getElementById('heart-screen');
    const main = document.getElementById('main');

    // –¢–µ–º–∞
    document.getElementById('themeBtn').onclick = () => {
        document.body.classList.toggle('light');
    };

    // –û—Ç–∫—Ä—ã—Ç–∏–µ –ø–ª–µ–µ—Ä–∞
    function unlock() {
        heartScreen.classList.add('hide');
        setTimeout(() => {
            heartScreen.style.display = 'none';
            main.style.display = 'flex';
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    main.classList.add('visible');
                    startTyping();
                });
            });
        }, 700);
    }

    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—á–∞—Ç–∏
    function startTyping() {
        statusText.style.animation = 'none';
        statusText.style.borderRight = '2px solid var(--accent)';
        statusText.style.width = '0';
        void statusText.offsetWidth;
        statusText.style.animation = `
            typing 3s steps(20, end) forwards,
            blink 0.5s step-end 3s 3,
            hide-cursor 0s forwards 4.5s
        `;
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É –∑–∞–∫–∞–∑–∞
    function showOrderBtn() {
        orderBtn.classList.add('show');
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ play/pause
    function togglePlay() {
        if (video.ended) {
            video.currentTime = 0;
            video.play();
            statusText.textContent = '–°–º–æ—Ç—Ä–∏ –∏ –≤—Å–ø–æ–º–∏–Ω–∞–π...';
            statusText.style.width = 'auto';
            startTyping();
        } else if (video.paused) {
            video.play();
        } else {
            video.pause();
        }
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–∫–æ–Ω–∫—É –∫–Ω–æ–ø–∫–∏
    video.onplay = () => {
        bigPlay.classList.add('hidden');
    };

    video.onpause = () => {
        if (!video.ended) {
            bigPlay.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg>';
            bigPlay.classList.remove('hidden');
            statusText.textContent = '–ü–∞—É–∑–∞';
            statusText.style.animation = 'none';
            statusText.style.borderRight = 'none';
            statusText.style.width = 'auto';
            showOrderBtn();
        }
    };

    // –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
    video.ontimeupdate = () => {
        if (video.duration) {
            progressBar.style.width = (video.currentTime / video.duration * 100) + '%';
        }
    };

    // –ö–æ–Ω–µ—Ü –≤–∏–¥–µ–æ
    video.onended = () => {
        bigPlay.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>';
        bigPlay.classList.remove('hidden');
        statusText.textContent = '–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –µ—â—ë —Ä–∞–∑';
        statusText.style.animation = 'none';
        statusText.style.borderRight = 'none';
        statusText.style.width = 'auto';
        showOrderBtn();
    };
</script>
</body>
</html>
