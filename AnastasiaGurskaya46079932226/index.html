<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢–≤–æ–π –º–æ–º–µ–Ω—Ç</title>
    <style>
        :root { 
            --bg-color: #464544; 
            --text-color: #fcfcfc; 
            --accent-color: #ff3366; 
            --glass-bg: rgba(255, 255, 255, 0.1);
        }

        body.light-mode {
            --bg-color: #f9f9f2; 
            --text-color: #464544; 
            --glass-bg: rgba(0, 0, 0, 0.05);
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            margin: 0; padding: 0;
        }

        body { 
            background: var(--bg-color); 
            color: var(--text-color); 
            font-family: 'Segoe UI', sans-serif; 
            transition: background 0.5s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* –ö–Ω–æ–ø–∫–∞ —Ç–µ–º—ã –Ω–∞–º–µ—Ä—Ç–≤–æ –≤ —É–≥–ª—É */
        .theme-toggle {
            position: fixed;
            top: env(safe-area-inset-top, 20px);
            right: 20px;
            background: var(--glass-bg);
            border: 1px solid rgba(150,150,150,0.2);
            color: var(--text-color);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 999;
            font-size: 20px;
        }
        
        /* –ò–¥–µ–∞–ª—å–Ω—ã–π —Ü–µ–Ω—Ç—Ä –¥–ª—è —Å–µ—Ä–¥—Ü–∞ */
        #heart-overlay { 
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            z-index: 500;
            cursor: pointer;
            transition: 0.5s;
        }

        .heart { 
            font-size: 85px;
            color: var(--accent-color); 
            animation: pulse 1.5s infinite; 
            filter: drop-shadow(0 0 15px rgba(255, 51, 102, 0.4));
        }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–ª–µ–µ—Ä–∞ */
        .container { 
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 380px;
            background: var(--glass-bg); 
            padding: 20px; 
            border-radius: 30px; 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .video-wrapper {
            width: 100%;
            border-radius: 18px;
            overflow: hidden;
            background: #000;
            margin-bottom: 15px;
            aspect-ratio: 9 / 16; /* –î–µ—Ä–∂–∏–º –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏ —Å–º–∞—Ä—Ç—Ñ–æ–Ω–∞ */
            max-height: 50vh; /* –ß—Ç–æ–±—ã –Ω–µ –≤—ã–ª–µ—Ç–∞–ª–æ –∑–∞ —ç–∫—Ä–∞–Ω */
        }

        #media { width: 100%; height: 100%; object-fit: contain; }

        #visualizer { width: 100%; height: 40px; margin-bottom: 10px; }

        /* –ö–Ω–æ–ø–∫–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .play-wrapper {
            position: relative;
            width: 70px; height: 70px;
            margin-bottom: 15px;
        }

        .progress-ring { position: absolute; top: 0; left: 0; transform: rotate(-90deg); }
        .progress-ring__circle {
            stroke: var(--accent-color);
            stroke-dasharray: 188.5; /* 2 * PI * 30 */
            stroke-dashoffset: 188.5;
            transition: stroke-dashoffset 0.1s;
        }

        .play-btn { 
            position: absolute;
            top: 5px; left: 5px;
            width: 60px; height: 60px; 
            background: var(--text-color); 
            border-radius: 50%; border: none;
            color: var(--bg-color); 
            display: flex; align-items: center; justify-content: center; 
        }
        
        .play-btn svg { width: 24px; height: 24px; }

        .typing-container { height: 20px; margin-bottom: 10px; }
        .typing-text {
            font-size: 12px; letter-spacing: 1px; text-transform: uppercase;
            border-right: 2px solid var(--accent-color);
            white-space: nowrap; overflow: hidden; width: 0;
        }

        @keyframes typing { from { width: 0 } to { width: 180px } }
        @keyframes hide-cursor { to { border-right: none } }

        .order-btn { 
            margin-top: 15px; padding: 10px 24px;
            border: 1px solid var(--text-color); border-radius: 20px; 
            color: var(--text-color); text-decoration: none; font-size: 13px; 
            font-weight: bold; opacity: 0; transition: 1s;
        }

        .footer-link { margin-top: 15px; font-size: 10px; opacity: 0.4; display: none; }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="document.body.classList.toggle('light-mode')">üåì</button>

    <div id="heart-overlay" onclick="unlockMemories()">
        <div class="heart">‚ù§Ô∏è</div>
        <p style="margin-top: 15px; opacity: 0.6; font-size: 11px; letter-spacing: 1px;">–ù–ê–ñ–ú–ò, –ß–¢–û–ë–´ –û–¢–ö–†–´–¢–¨</p>
    </div>

    <div class="container" id="player-container">
        <div class="video-wrapper">
            <video id="media" src="video.mp4" playsinline disableremoteplayback></video>
        </div>
        
        <canvas id="visualizer"></canvas>
        
        <div class="play-wrapper">
            <svg class="progress-ring" width="70" height="70">
                <circle class="progress-ring__circle" stroke-width="3" fill="transparent" r="30" cx="35" cy="35"/>
            </svg>
            <button class="play-btn" id="btn">
                <svg viewBox="0 0 24 24"><path id="btn-path" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/></svg>
            </button>
        </div>

        <div class="typing-container">
            <p id="status" class="typing-text"></p>
        </div>
    </div>

    <a href="https://www.instagram.com/foton.mag/" target="_blank" class="order-btn" id="order-btn">–ó–ê–ö–ê–ó–ê–¢–¨ –ü–û–°–¢–ï–†</a>
    <p class="footer-link" id="footer-text">–° –ª—é–±–æ–≤—å—é –æ—Ç @foton.mag</p>

    <script>
        const media = document.getElementById('media');
        const btn = document.getElementById('btn');
        const btnPath = document.getElementById('btn-path');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const heartOverlay = document.getElementById('heart-overlay');
        const playerContainer = document.getElementById('player-container');
        const orderBtn = document.getElementById('order-btn');
        const footerText = document.getElementById('footer-text');
        const circle = document.querySelector('.progress-ring__circle');
        const circumference = 2 * Math.PI * 30;

        const iconPause = "M6 19h4V5H6v14zm8-14v14h4V5h-4z";
        const iconPlay = "M8 5v14l11-7z";
        const iconReplay = "M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z";

        let audioCtx, analyser, source, dataArray, isReplay = false;

        function setProgress(percent) {
            circle.style.strokeDashoffset = circumference - (percent / 100 * circumference);
        }

        media.ontimeupdate = () => {
            if (media.duration) setProgress((media.currentTime / media.duration) * 100);
        };

        function startTyping(text = "–°–º–æ—Ç—Ä–∏–º –º–æ–º–µ–Ω—Ç—ã...") {
            status.innerText = text;
            status.style.animation = 'none';
            status.style.borderRight = '2px solid var(--accent-color)';
            status.offsetHeight; 
            status.style.animation = `typing 2s steps(20, end) forwards`;
            setTimeout(() => { status.style.borderRight = 'none'; }, 3000);
        }

        function unlockMemories() {
            heartOverlay.style.opacity = '0';
            heartOverlay.style.transform = 'scale(0.9)';
            setTimeout(() => {
                heartOverlay.style.display = 'none';
                playerContainer.style.display = 'flex';
                footerText.style.display = 'block';
                setTimeout(() => {
                    playerContainer.style.opacity = '1';
                    if (!audioCtx) initAudio();
                    media.play();
                    startTyping();
                }, 50);
            }, 500);
        }

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            source = audioCtx.createMediaElementSource(media);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            analyser.fftSize = 64;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            draw();
        }

        btn.onclick = () => {
            if (isReplay) {
                media.currentTime = 0; media.play();
                btnPath.setAttribute('d', iconPause); isReplay = false; startTyping();
            } else if (media.paused) {
                media.play(); btnPath.setAttribute('d', iconPause); startTyping();
            } else {
                media.pause(); btnPath.setAttribute('d', iconPlay);
                status.innerText = '–ü–∞—É–∑–∞'; status.style.animation = 'none'; status.style.borderRight = 'none'; status.style.width = 'auto';
                orderBtn.style.opacity = '1';
            }
        };

        function draw() {
            requestAnimationFrame(draw);
            if (!analyser || media.paused) return;
            analyser.getByteFrequencyData(dataArray);
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            const barWidth = (canvas.width / dataArray.length) * 2;
            let x = 0;
            for(let i = 0; i < dataArray.length; i++) {
                let barHeight = dataArray[i] / 4;
                canvasCtx.fillStyle = getComputedStyle(document.body).getPropertyValue('--text-color');
                canvasCtx.fillRect(x, (canvas.height - barHeight) / 2, barWidth - 2, barHeight);
                x += barWidth;
            }
        }

        media.onended = () => { 
            btnPath.setAttribute('d', iconReplay); isReplay = true;
            status.innerText = '–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –µ—â–µ —Ä–∞–∑'; status.style.borderRight = 'none';
            orderBtn.style.opacity = '1';
        };
    </script>
</body>
</html>
