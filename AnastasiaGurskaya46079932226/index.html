<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢–≤–æ–π –º–æ–º–µ–Ω—Ç</title>
    <style>
        :root { 
            --bg-color: #464544; 
            --text-color: #fcfcfc; 
            --accent-color: #ff3366; 
            --glass-bg: rgba(255, 255, 255, 0.1);
        } 

        body.light-mode {
            --bg-color: #f9f9f2; 
            --text-color: #464544; 
            --glass-bg: rgba(0, 0, 0, 0.05);
        }

        /* –£–±–∏—Ä–∞–µ–º —Å–∏–Ω—é—é –ø–æ–¥—Å–≤–µ—Ç–∫—É –∏ —Ä–∞–∑—Ä–µ—à–∞–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–µ –∂–µ—Å—Ç—ã (–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ) */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            outline: none;
            box-sizing: border-box;
        }

        html, body {
            min-height: 100%; /* –ò–∑–º–µ–Ω–µ–Ω–æ —Å height –Ω–∞ min-height, —á—Ç–æ–±—ã –¥–ª–∏–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç –Ω–µ –ª–æ–º–∞–ª —Å–∫—Ä–æ–ª–ª */
            /* –£–±–∏—Ä–∞–µ–º overflow: hidden, —á—Ç–æ–±—ã —Ä–∞–±–æ—Ç–∞–ª –∂–µ—Å—Ç pull-to-refresh */
        }

        body { 
            margin: 0; 
            padding: 80px 0; /* –î–û–ë–ê–í–õ–ï–ù–û: –∂–µ—Å—Ç–∫–∏–π –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É, —á—Ç–æ–±—ã –ø–ª–µ–µ—Ä –Ω–µ –Ω–∞–µ–∑–∂–∞–ª –Ω–∞ –∫–Ω–æ–ø–∫—É */
            background: var(--bg-color); 
            color: var(--text-color); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Segoe UI', sans-serif; 
            flex-direction: column; 
            transition: background 0.8s ease, color 0.8s ease;
            /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—É—é —Ç—Ä—è—Å–∫—É, –Ω–æ –æ—Å—Ç–∞–≤–ª—è–µ—Ç –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –∂–µ—Å—Ç—ã */
            overflow-x: hidden; 
        }

        .theme-toggle {
            position: fixed; /* –ò–ó–ú–ï–ù–ï–ù–û –Ω–∞ fixed, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –≤—Å–µ–≥–¥–∞ –±—ã–ª–∞ –≤ —É–≥–ª—É */
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            border: 1px solid rgba(150,150,150,0.2);
            color: var(--text-color);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            font-size: 20px;
        }
        
        .container { 
            text-align: center; 
            background: var(--glass-bg); 
            padding: 30px; /* –ß—É—Ç—å —É–º–µ–Ω—å—à–∏–ª –ø–∞–¥–¥–∏–Ω–≥, —á—Ç–æ–±—ã –≤—Å—ë –≤–ª–µ–∑–ª–æ */
            border-radius: 35px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.12); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            width: 90%; 
            max-width: 380px; 
            opacity: 0; 
            display: none; 
            transition: all 0.8s ease;
            z-index: 5;
        }

        /* === –ù–û–í–´–ï –°–¢–ò–õ–ò –°–ü–ï–¶–ò–ê–õ–¨–ù–û –î–õ–Ø –í–ò–î–ï–û === */
        .video-wrapper {
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            margin-bottom: 20px;
            /* –ñ–µ—Å—Ç–∫–æ –∑–∞–¥–∞–µ–º –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–≥–æ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ 9:16 */
            aspect-ratio: 9 / 16; 
            /* –ù–µ –¥–∞–µ–º –≤–∏–¥–µ–æ —Å—Ç–∞—Ç—å —Å–ª–∏—à–∫–æ–º –æ–≥—Ä–æ–º–Ω—ã–º –Ω–∞ –≤—ã—Ç—è–Ω—É—Ç—ã—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
            max-height: 50vh; 
        }

        #audio {
            width: 100%;
            height: 100%;
            /* –ó–∞–ø–æ–ª–Ω—è–µ—Ç –≤–µ—Å—å –±–ª–æ–∫ –±–µ–∑ —á–µ—Ä–Ω—ã—Ö –ø–æ–ª–æ—Å (–æ–±—Ä–µ–∑–∞–µ—Ç –∫—Ä–∞—è, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ) */
            object-fit: cover; 
            display: block;
        }
        /* ========================================= */

        #heart-overlay { 
            position: absolute; 
            cursor: pointer; 
            text-align: center; 
            z-index: 10; 
        }

        .heart { 
            font-size: 80px; 
            color: var(--accent-color); 
            animation: pulse 1.5s infinite; 
            filter: drop-shadow(0 0 15px rgba(255, 51, 102, 0.4)); 
        }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
        .heart-fall { transform: translateY(100vh); opacity: 0; transition: all 0.8s ease; }

        #visualizer { 
            width: 100%; 
            height: 60px; /* –°–¥–µ–ª–∞–ª —á—É—Ç—å –Ω–∏–∂–µ –¥–ª—è –∫–æ–º–ø–∞–∫—Ç–Ω–æ—Å—Ç–∏ */
            margin-bottom: 20px; 
            border-radius: 10px; 
        }

        .play-wrapper {
            position: relative;
            width: 90px;
            height: 90px;
            margin: 0 auto 20px;
        }

        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(-90deg);
        }

        .progress-ring__circle {
            stroke: var(--accent-color);
            stroke-dasharray: 251.32; 
            stroke-dashoffset: 251.32;
            transition: stroke-dashoffset 0.1s;
        }

        .play-btn { 
            position: absolute;
            top: 7.5px;
            left: 7.5px;
            width: 75px; 
            height: 75px; 
            background: var(--text-color); 
            border-radius: 50%; 
            border: none; 
            cursor: pointer; 
            color: var(--bg-color); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: 0.3s;
            z-index: 2;
        }
        
        .play-btn svg { width: 32px; height: 32px; display: block; }

        .typing-container {
            height: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .typing-text {
            font-size: 13px; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            margin: 0;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid var(--accent-color);
            width: 0;
        }

        @keyframes typing { from { width: 0 } to { width: 185px } }
        @keyframes blink { 50% { border-color: transparent } }
        @keyframes hide-cursor { to { border-right: none } }

        .order-btn { 
            margin-top: 30px; 
            padding: 12px 28px; 
            background: transparent; 
            border: 1.5px solid var(--text-color); 
            border-radius: 25px; 
            color: var(--text-color); 
            text-decoration: none; 
            font-size: 14px; 
            font-weight: bold;
            opacity: 0; 
            pointer-events: none; 
            transition: opacity 1s ease; 
        }

        .order-btn:hover { background: var(--text-color); color: var(--bg-color); }

        .footer-link { 
            margin-top: 15px; 
            text-decoration: none; 
            color: var(--text-color); 
            font-size: 12px; 
            opacity: 0.5; 
            display: none; 
            letter-spacing: 1px;
            text-transform: none;
        }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="document.body.classList.toggle('light-mode')">üåì</button>

    <div id="heart-overlay" onclick="unlockMemories()">
        <div class="heart">‚ù§Ô∏è</div>
        <p style="margin-top: 20px; opacity: 0.7; letter-spacing: 2px; text-transform: uppercase; font-size: 13px;">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å</p>
    </div>

    <div class="container" id="player-container">
        
        <div class="video-wrapper">
            <video id="audio" src="video.mp4" playsinline disableremoteplayback webkit-playsinline></video>
        </div>

        <canvas id="visualizer"></canvas>
        
        <div class="play-wrapper">
            <svg class="progress-ring" width="90" height="90">
                <circle class="progress-ring__circle" stroke-width="4" fill="transparent" r="40" cx="45" cy="45"/>
            </svg>
            <button class="play-btn" id="btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/></svg>
            </button>
        </div>

        <div class="typing-container">
            <p id="status" class="typing-text">–°–º–æ—Ç—Ä–∏–º –º–æ–º–µ–Ω—Ç—ã...</p>
        </div>
        
    </div>

    <a href="https://www.instagram.com/foton.mag/" target="_blank" class="order-btn" id="order-btn">–ó–ê–ö–ê–ó–ê–¢–¨ –ü–û–°–¢–ï–†</a>
    <p class="footer-link" id="footer-text">–° –ª—é–±–æ–≤—å—é –æ—Ç @foton.mag</p>

    <script>
        const audio = document.getElementById('audio');
        const btn = document.getElementById('btn');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const heartOverlay = document.getElementById('heart-overlay');
        const playerContainer = document.getElementById('player-container');
        const orderBtn = document.getElementById('order-btn');
        const footerText = document.getElementById('footer-text');
        const circle = document.querySelector('.progress-ring__circle');
        const circumference = 2 * Math.PI * 40;

        const playSVG = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z" fill="currentColor"/></svg>';
        const pauseSVG = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/></svg>';
        const replaySVG = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" fill="currentColor"/></svg>';

        let audioCtx, analyser, source, dataArray;
        let isReplay = false;

        function showButton() {
            orderBtn.style.opacity = '1';
            orderBtn.style.pointerEvents = 'auto';
        }

        function setProgress(percent) {
            const offset = circumference - (percent / 100 * circumference);
            circle.style.strokeDashoffset = offset;
        }

        audio.ontimeupdate = () => {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                setProgress(percent);
            }
        };

        function startTyping(text = "–°–º–æ—Ç—Ä–∏–º –º–æ–º–µ–Ω—Ç—ã...") {
            status.innerText = text;
            status.style.animation = 'none';
            status.style.borderRight = '2px solid var(--accent-color)';
            status.offsetHeight; 
            status.style.animation = `
                typing 3s steps(18, end) forwards, 
                blink 0.5s step-end 3s 3, 
                hide-cursor 0s forwards 4.5s
            `;
        }

        function unlockMemories() {
            heartOverlay.classList.add('heart-fall');
            setTimeout(() => {
                heartOverlay.style.display = 'none';
                playerContainer.style.display = 'block';
                footerText.style.display = 'block';
                setTimeout(() => {
                    playerContainer.style.opacity = '1';
                    initAudioContext();
                    audio.play();
                    startTyping();
                }, 100);
            }, 600);
        }

        function initAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                analyser.fftSize = 128;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                draw();
            }
        }

        btn.onclick = () => {
            if (isReplay) {
                audio.currentTime = 0; audio.play();
                btn.innerHTML = pauseSVG;
                isReplay = false; 
                startTyping();
            } else {
                if (audio.paused) { 
                    audio.play(); 
                    btn.innerHTML = pauseSVG;
                    startTyping(); 
                }
                else { 
                    audio.pause(); 
                    btn.innerHTML = playSVG;
                    status.innerText = '–ü–∞—É–∑–∞'; 
                    status.style.animation = 'none';
                    status.style.borderRight = 'none';
                    status.style.width = 'auto';
                    showButton(); 
                }
            }
        };

        function draw() {
            requestAnimationFrame(draw);
            if (!analyser || audio.paused) return; // –ù–µ –∂—Ä–µ–º —Ä–µ—Å—É—Ä—Å—ã –Ω–∞ –ø–∞—É–∑–µ
            analyser.getByteFrequencyData(dataArray);
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            const barWidth = (canvas.width / dataArray.length) * 2.5;
            let x = 0;
            for(let i = 0; i < dataArray.length; i++) {
                const barHeight = dataArray[i] / 2.5;
                canvasCtx.fillStyle = getComputedStyle(document.body).getPropertyValue('--text-color');
                canvasCtx.beginPath();
                const y = (canvas.height - barHeight) / 2;
                if (canvasCtx.roundRect) { canvasCtx.roundRect(x, y, barWidth - 4, barHeight, 5); }
                else { canvasCtx.rect(x, y, barWidth - 4, barHeight); }
                canvasCtx.fill();
                x += barWidth;
            }
        }

        audio.onended = () => { 
            btn.innerHTML = replaySVG;
            status.style.animation = 'none';
            status.style.borderRight = 'none';
            status.style.width = 'auto';
            status.innerText = '–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –µ—â–µ —Ä–∞–∑'; 
            isReplay = true; 
            showButton();
        };
    </script>
</body>
</html>
