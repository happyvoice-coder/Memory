<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢–≤–æ–π –º–æ–º–µ–Ω—Ç</title>
    <style>
        :root { 
            --bg-color: #464544;
            --text-color: #fcfcfc; 
            --accent-color: #ff3366; 
            --glass-bg: rgba(255, 255, 255, 0.1);
        } 

        body.light-mode {
            --bg-color: #f9f9f2;
            --text-color: #464544; 
            --glass-bg: rgba(0, 0, 0, 0.05);
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            outline: none;
            box-sizing: border-box;
        }

        html, body { 
            height: 100%; 
            margin: 0; 
            overflow: hidden; /* –ó–∞–ø—Ä–µ—â–∞–µ–º —Å–∫—Ä–æ–ª–ª –Ω–∞ –≤—Å–µ–º —ç–∫—Ä–∞–Ω–µ */
        }

        body { 
            background: var(--bg-color); 
            color: var(--text-color); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Segoe UI', sans-serif; 
            flex-direction: column;
            transition: background 0.8s ease, color 0.8s ease;
            padding: 10px;
        }

        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--glass-bg);
            border: 1px solid rgba(150,150,150,0.2);
            color: var(--text-color);
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
            font-size: 18px;
        }
        
        .container { 
            text-align: center;
            background: var(--glass-bg); 
            padding: 15px; /* –£–º–µ–Ω—å—à–∏–ª–∏ –æ—Ç—Å—Ç—É–ø—ã */
            border-radius: 30px; 
            box-shadow: 0 15px 45px rgba(0,0,0,0.15); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            width: 100%; 
            max-width: 380px; 
            opacity: 0; 
            display: none; 
            transition: all 0.8s ease;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-wrapper {
            width: 100%;
            max-height: 45vh; /* –í–∏–¥–µ–æ –Ω–µ –∑–∞–π–º–µ—Ç –±–æ–ª—å—à–µ 45% –≤—ã—Å–æ—Ç—ã —ç–∫—Ä–∞–Ω–∞ */
            border-radius: 18px;
            overflow: hidden;
            background: #000;
            margin-bottom: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #media {
            width: 100%;
            height: 100%;
            max-height: 45vh;
            object-fit: contain; /* –ß—Ç–æ–±—ã –≤–∏–¥–µ–æ –Ω–µ –æ–±—Ä–µ–∑–∞–ª–æ—Å—å, –∞ –≤–ø–∏—Å—ã–≤–∞–ª–æ—Å—å */
        }

        #heart-overlay { 
            cursor: pointer; 
            text-align: center; 
            z-index: 10; 
        }

        .heart { 
            font-size: 70px;
            color: var(--accent-color); 
            animation: pulse 1.5s infinite; 
            filter: drop-shadow(0 0 15px rgba(255, 51, 102, 0.4));
        }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .heart-fall { transform: translateY(100vh); opacity: 0; transition: all 0.8s ease; }

        #visualizer { 
            width: 100%;
            height: 40px; /* –£–º–µ–Ω—å—à–∏–ª–∏ –≤—ã—Å–æ—Ç—É –≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä–∞ */
            margin-bottom: 10px; 
        }

        .play-wrapper {
            position: relative;
            width: 70px;
            height: 70px;
            margin-bottom: 10px;
        }

        .progress-ring { position: absolute; top: 0; left: 0; transform: rotate(-90deg); }

        .progress-ring__circle {
            stroke: var(--accent-color);
            stroke-dasharray: 188.5; /* –î–ª—è r=30 */
            stroke-dashoffset: 188.5;
            transition: stroke-dashoffset 0.1s;
        }

        .play-btn { 
            position: absolute;
            top: 5px; left: 5px;
            width: 60px; height: 60px; 
            background: var(--text-color); 
            border-radius: 50%; 
            border: none; cursor: pointer; color: var(--bg-color); 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: 0.3s; z-index: 2;
        }
        
        .play-btn svg { width: 24px; height: 24px; display: block; }

        .typing-container {
            height: 18px; margin-bottom: 5px;
        }

        .typing-text {
            font-size: 11px; letter-spacing: 1.5px; text-transform: uppercase; margin: 0;
            display: inline-block; overflow: hidden; white-space: nowrap;
            border-right: 2px solid var(--accent-color); width: 0;
        }

        @keyframes typing { from { width: 0 } to { width: 180px } }
        @keyframes blink { 50% { border-color: transparent } }
        @keyframes hide-cursor { to { border-right: none } }

        .order-btn { 
            margin-top: 15px; padding: 10px 24px; background: transparent; 
            border: 1.5px solid var(--text-color); border-radius: 20px; 
            color: var(--text-color); text-decoration: none; font-size: 13px; 
            font-weight: bold; opacity: 0; pointer-events: none; transition: opacity 1s ease; 
        }

        .footer-link { 
            margin-top: 10px; text-decoration: none; color: var(--text-color); 
            font-size: 10px; opacity: 0.4; display: none; letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="document.body.classList.toggle('light-mode')">üåì</button>

    <div id="heart-overlay" onclick="unlockMemories()">
        <div class="heart">‚ù§Ô∏è</div>
        <p style="margin-top: 15px; opacity: 0.7; letter-spacing: 2px; text-transform: uppercase; font-size: 11px;">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å</p>
    </div>

    <div class="container" id="player-container">
        <div class="video-wrapper">
            <video id="media" src="video.mp4" playsinline preload="auto"></video>
        </div>
        
        <canvas id="visualizer"></canvas>
        
        <div class="play-wrapper">
            <svg class="progress-ring" width="70" height="70">
                <circle class="progress-ring__circle" stroke-width="3" fill="transparent" r="30" cx="35" cy="35"/>
            </svg>
            <button class="play-btn" id="btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/></svg>
            </button>
        </div>

        <div class="typing-container">
            <p id="status" class="typing-text">–°–º–æ—Ç—Ä–∏–º –º–æ–º–µ–Ω—Ç—ã...</p>
        </div>
    </div>

    <a href="https://www.instagram.com/foton.mag/" target="_blank" class="order-btn" id="order-btn">–ó–ê–ö–ê–ó–ê–¢–¨ –ü–û–°–¢–ï–†</a>
    <p class="footer-link" id="footer-text">–° –ª—é–±–æ–≤—å—é –æ—Ç @foton.mag</p>

    <script>
        const media = document.getElementById('media');
        const btn = document.getElementById('btn');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const heartOverlay = document.getElementById('heart-overlay');
        const playerContainer = document.getElementById('player-container');
        const orderBtn = document.getElementById('order-btn');
        const footerText = document.getElementById('footer-text');
        const circle = document.querySelector('.progress-ring__circle');
        const circumference = 2 * Math.PI * 30;

        const playSVG = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z" fill="currentColor"/></svg>';
        const pauseSVG = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/></svg>';
        const replaySVG = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" fill="currentColor"/></svg>';
        
        let audioCtx, analyser, source, dataArray;
        let isReplay = false;

        circle.style.strokeDasharray = `${circumference} ${circumference}`;

        function showButton() {
            orderBtn.style.opacity = '1';
            orderBtn.style.pointerEvents = 'auto';
        }

        function setProgress(percent) {
            const offset = circumference - (percent / 100 * circumference);
            circle.style.strokeDashoffset = offset;
        }

        media.ontimeupdate = () => {
            if (media.duration) {
                const percent = (media.currentTime / media.duration) * 100;
                setProgress(percent);
            }
        };

        function startTyping(text = "–°–º–æ—Ç—Ä–∏–º –º–æ–º–µ–Ω—Ç—ã...") {
            status.innerText = text;
            status.style.animation = 'none';
            status.style.borderRight = '2px solid var(--accent-color)';
            status.offsetHeight; 
            status.style.animation = `typing 3s steps(20, end) forwards, blink 0.5s step-end infinite`;
        }

        function unlockMemories() {
            heartOverlay.classList.add('heart-fall');
            setTimeout(() => {
                heartOverlay.style.display = 'none';
                playerContainer.style.display = 'flex';
                footerText.style.display = 'block';
                setTimeout(() => {
                    playerContainer.style.opacity = '1';
                    initAudioContext();
                    media.play().catch(e => console.log("–ù—É–∂–µ–Ω –∫–ª–∏–∫"));
                    startTyping();
                }, 100);
            }, 600);
        }

        function initAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                source = audioCtx.createMediaElementSource(media);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                analyser.fftSize = 32; 
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                draw();
            }
        }

        btn.onclick = () => {
            if (isReplay) {
                media.currentTime = 0;
                media.play();
                btn.innerHTML = pauseSVG;
                isReplay = false; 
                startTyping();
            } else {
                if (media.paused) { 
                    media.play();
                    btn.innerHTML = pauseSVG;
                    startTyping(); 
                } else { 
                    media.pause();
                    btn.innerHTML = playSVG;
                    status.innerText = '–ü–∞—É–∑–∞'; 
                    status.style.animation = 'none';
                    status.style.borderRight = 'none';
                    status.style.width = 'auto';
                    showButton();
                }
            }
        };

        function draw() {
            requestAnimationFrame(draw);
            if (!analyser || media.paused) return;
            analyser.getByteFrequencyData(dataArray);
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            const barWidth = (canvas.width / dataArray.length) * 2;
            let x = 0;
            for(let i = 0; i < dataArray.length; i++) {
                const barHeight = dataArray[i] / 5;
                canvasCtx.fillStyle = getComputedStyle(document.body).getPropertyValue('--text-color');
                const y = (canvas.height - barHeight) / 2;
                canvasCtx.fillRect(x, y, barWidth - 2, barHeight);
                x += barWidth;
            }
        }

        media.onended = () => { 
            btn.innerHTML = replaySVG;
            status.style.animation = 'none';
            status.style.borderRight = 'none';
            status.style.width = 'auto';
            status.innerText = '–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –µ—â–µ —Ä–∞–∑'; 
            isReplay = true; 
            showButton();
        };
    </script>
</body>
</html>
