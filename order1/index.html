<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–≤–æ–π –º–æ–º–µ–Ω—Ç</title>
    <style>
        :root { 
            --bg-color: #464544; 
            --text-color: #fcfcfc; 
            --accent-color: #ff3366; 
            --glass-bg: rgba(255, 255, 255, 0.1);
        } 

        body.light-mode {
            --bg-color: #f9f9f2; /* –ú–æ–ª–æ—á–Ω—ã–π —Ñ–æ–Ω */
            --text-color: #464544; 
            --glass-bg: rgba(0, 0, 0, 0.05);
        }

        body { 
            margin: 0; 
            background: var(--bg-color); 
            color: var(--text-color); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; 
            flex-direction: column; 
            transition: background 0.8s ease, color 0.8s ease;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            border: 1px solid rgba(150,150,150,0.2);
            color: var(--text-color);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
            font-size: 20px;
        }
        
        .container { 
            text-align: center; 
            background: var(--glass-bg); 
            padding: 40px; 
            border-radius: 35px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.12); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            width: 85%; 
            max-width: 350px; 
            opacity: 0; 
            display: none; 
            transition: all 0.8s ease;
            z-index: 5;
        }

        #heart-overlay { 
            position: absolute; 
            cursor: pointer; 
            text-align: center; 
            z-index: 10; 
        }

        .heart { 
            font-size: 80px; 
            color: var(--accent-color); 
            animation: pulse 1.5s infinite; 
            filter: drop-shadow(0 0 15px rgba(255, 51, 102, 0.4)); 
        }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
        .heart-fall { transform: translateY(100vh); opacity: 0; transition: all 0.8s ease; }

        #visualizer { 
            width: 100%; 
            height: 80px; 
            margin-bottom: 20px; 
            border-radius: 10px; 
        }

        .play-wrapper {
            position: relative;
            width: 90px;
            height: 90px;
            margin: 0 auto 20px;
        }

        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(-90deg);
        }

        .progress-ring__circle {
            stroke: var(--accent-color);
            stroke-dasharray: 251.32; 
            stroke-dashoffset: 251.32;
            transition: stroke-dashoffset 0.1s;
        }

        .play-btn { 
            position: absolute;
            top: 7.5px;
            left: 7.5px;
            width: 75px; 
            height: 75px; 
            background: var(--text-color); /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ –∫–Ω–æ–ø–∫–∏ */
            border-radius: 50%; 
            border: none; 
            /* font-size –±–æ–ª—å—à–µ –Ω–µ –Ω—É–∂–µ–Ω –¥–ª—è SVG */
            cursor: pointer; 
            color: var(--bg-color); /* –¶–≤–µ—Ç –∏–∫–æ–Ω–∫–∏ (—Ç–∞–∫–æ–π –∂–µ –∫–∞–∫ —Ñ–æ–Ω —Å—Ç—Ä–∞–Ω–∏—Ü—ã) */
            display: flex; 
            align-items: center; 
            justify-content: center; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: 0.3s;
            z-index: 2;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è SVG –∏–∫–æ–Ω–æ–∫ –≤–Ω—É—Ç—Ä–∏ –∫–Ω–æ–ø–∫–∏ */
        .play-btn svg {
            width: 32px;
            height: 32px;
            display: block;
        }

        .typing-text {
            font-size: 13px; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            margin: 0;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid var(--accent-color);
            width: 0;
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink { 50% { border-color: transparent } }
        @keyframes hide-cursor { to { border-right: none; } }

        .order-btn { 
            margin-top: 30px; 
            padding: 12px 28px; 
            background: transparent; 
            border: 1.5px solid var(--text-color); 
            border-radius: 25px; 
            color: var(--text-color); 
            text-decoration: none; 
            font-size: 14px; 
            font-weight: bold;
            opacity: 0; 
            pointer-events: none; 
            transition: opacity 1s ease; 
        }

        .order-btn:hover { background: var(--text-color); color: var(--bg-color); }

        .footer-link { 
            margin-top: 15px; 
            text-decoration: none; 
            color: var(--text-color); 
            font-size: 12px; 
            opacity: 0.5; 
            display: none; 
            letter-spacing: 1px;
            text-transform: none;
        }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="document.body.classList.toggle('light-mode')">üåì</button>

    <div id="heart-overlay" onclick="unlockMemories()">
        <div class="heart">‚ù§Ô∏è</div>
        <p style="margin-top: 20px; opacity: 0.7; letter-spacing: 2px; text-transform: uppercase; font-size: 13px;">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å</p>
    </div>

    <div class="container" id="player-container">
        <canvas id="visualizer"></canvas>
        
        <div class="play-wrapper">
            <svg class="progress-ring" width="90" height="90">
                <circle class="progress-ring__circle" stroke-width="4" fill="transparent" r="40" cx="45" cy="45"/>
            </svg>
            <button class="play-btn" id="btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/></svg>
            </button>
        </div>

        <div style="height: 20px;">
            <p id="status" class="typing-text">–ó–≤—É—á–∞—Ç –º–æ–º–µ–Ω—Ç—ã...</p>
        </div>
        
        <audio id="audio" src="audio.mp3"></audio>
    </div>

    <a href="https://www.instagram.com/foton.mag/" target="_blank" class="order-btn" id="order-btn">–ó–ê–ö–ê–ó–ê–¢–¨ –ü–û–°–¢–ï–†</a>
    <p class="footer-link" id="footer-text">–° –ª—é–±–æ–≤—å—é –æ—Ç @foton.mag</p>

    <script>
        const audio = document.getElementById('audio');
        const btn = document.getElementById('btn');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const heartOverlay = document.getElementById('heart-overlay');
        const playerContainer = document.getElementById('player-container');
        const orderBtn = document.getElementById('order-btn');
        const footerText = document.getElementById('footer-text');
        const circle = document.querySelector('.progress-ring__circle');
        const circumference = 2 * Math.PI * 40;

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º SVG –∏–∫–æ–Ω–∫–∏ –∫–∞–∫ —Å—Ç—Ä–æ–∫–∏ –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –≤ JS
        const playSVG = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z" fill="currentColor"/></svg>';
        const pauseSVG = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/></svg>';
        const replaySVG = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" fill="currentColor"/></svg>';


        let audioCtx, analyser, source, dataArray;
        let isReplay = false;

        function showButton() {
            orderBtn.style.opacity = '1';
            orderBtn.style.pointerEvents = 'auto';
        }

        function setProgress(percent) {
            const offset = circumference - (percent / 100 * circumference);
            circle.style.strokeDashoffset = offset;
        }

        audio.ontimeupdate = () => {
            const percent = (audio.currentTime / audio.duration) * 100;
            setProgress(percent);
        };

        function startTyping() {
            status.style.animation = 'none';
            status.offsetHeight; 
            status.style.animation = 'typing 3s steps(20, end) forwards, blink 0.8s infinite, hide-cursor 0.1s forwards 3s';
        }

        function unlockMemories() {
            heartOverlay.classList.add('heart-fall');
            
            setTimeout(() => {
                heartOverlay.style.display = 'none';
                playerContainer.style.display = 'block';
                footerText.style.display = 'block';
                setTimeout(() => {
                    playerContainer.style.opacity = '1';
                    initAudioContext();
                    audio.play();
                    startTyping();
                }, 100);
            }, 600);
        }

        function initAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                analyser.fftSize = 128;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                draw();
            }
        }

        btn.onclick = () => {
            if (isReplay) {
                audio.currentTime = 0; audio.play();
                // –ú–µ–Ω—è–µ–º –∏–∫–æ–Ω–∫—É –Ω–∞ –ü–∞—É–∑—É
                btn.innerHTML = pauseSVG;
                status.innerText = '–ó–≤—É—á–∞—Ç –º–æ–º–µ–Ω—Ç—ã...';
                isReplay = false; startTyping();
            } else {
                if (audio.paused) { 
                    audio.play(); 
                    // –ú–µ–Ω—è–µ–º –∏–∫–æ–Ω–∫—É –Ω–∞ –ü–∞—É–∑—É
                    btn.innerHTML = pauseSVG;
                    status.innerText = '–ó–≤—É—á–∞—Ç –º–æ–º–µ–Ω—Ç—ã...'; 
                    startTyping(); 
                }
                else { 
                    audio.pause(); 
                    // –ú–µ–Ω—è–µ–º –∏–∫–æ–Ω–∫—É –Ω–∞ –ü–ª–µ–π (—Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫)
                    btn.innerHTML = playSVG;
                    status.innerText = '–ü–∞—É–∑–∞'; 
                    status.style.borderRight = 'none';
                    showButton(); 
                }
            }
        };

        function draw() {
            requestAnimationFrame(draw);
            if (!analyser) return;
            analyser.getByteFrequencyData(dataArray);
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            const barWidth = (canvas.width / dataArray.length) * 2.5;
            let x = 0;
            for(let i = 0; i < dataArray.length; i++) {
                const barHeight = dataArray[i] / 2.5;
                canvasCtx.fillStyle = getComputedStyle(document.body).getPropertyValue('--text-color');
                canvasCtx.beginPath();
                const y = (canvas.height - barHeight) / 2;
                if (canvasCtx.roundRect) { canvasCtx.roundRect(x, y, barWidth - 4, barHeight, 5); }
                else { canvasCtx.rect(x, y, barWidth - 4, barHeight); }
                canvasCtx.fill();
                x += barWidth;
            }
        }

        audio.onended = () => { 
            // –ú–µ–Ω—è–µ–º –∏–∫–æ–Ω–∫—É –Ω–∞ –ü–æ–≤—Ç–æ—Ä (—Å—Ç—Ä–µ–ª–æ—á–∫–∞)
            btn.innerHTML = replaySVG;
            status.innerText = '–ü–æ—Å–ª—É—à–∞—Ç—å –µ—â–µ —Ä–∞–∑'; 
            status.style.borderRight = 'none';
            isReplay = true; 
            showButton();
        };
    </script>
</body>
</html>
