<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Твой момент</title>
    <style>
        /* --- НАСТРОЙКИ ЦВЕТА --- */
        :root { 
            --bg-color: #0a0a0a; /* Основной фон страницы */
        } 

        body { 
            margin: 0; 
            background: var(--bg-color); 
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            font-family: 'Segoe UI', sans-serif; 
            overflow-x: hidden; 
            flex-direction: column; 
        }
        
        /* Контейнер плеера */
        .container { 
            text-align: center; 
            background: rgba(255, 255, 255, 0.05); 
            padding: 40px; 
            border-radius: 30px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); 
            width: 85%; 
            max-width: 350px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0; 
            display: none; 
            transition: all 0.8s ease;
        }

        /* Сердце на входе */
        #heart-overlay { 
            position: absolute; 
            cursor: pointer; 
            text-align: center; 
            transition: all 0.8s ease; 
            z-index: 10; 
        }

        .heart { 
            font-size: 80px; 
            color: #ff3366; 
            animation: pulse 1.5s infinite; 
            filter: drop-shadow(0 0 15px rgba(255, 51, 102, 0.5)); 
        }

        /* Анимация пульсации */
        @keyframes pulse { 
            0% { transform: scale(1); } 
            50% { transform: scale(1.15); } 
            100% { transform: scale(1); } 
        }

        /* Анимация исчезновения сердца */
        .heart-fall { 
            transform: translateY(100vh); 
            opacity: 0; 
        }

        /* Визуализатор (волны) */
        canvas { 
            width: 100%; 
            height: 100px; 
            margin-bottom: 20px; 
            border-radius: 10px; 
        }

        /* Кнопка Play/Pause */
        .play-btn { 
            width: 80px; 
            height: 80px; 
            background: white; 
            border-radius: 50%; 
            border: none; 
            font-size: 30px; 
            cursor: pointer; 
            margin-bottom: 20px; 
            color: #000; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-left: auto; 
            margin-right: auto; 
            transition: 0.3s;
        }
        
        .play-btn:active {
            transform: scale(0.9);
        }

        /* --- СТИЛИ ДЛЯ РЕКЛАМЫ И ИНСТАГРАМА --- */
        .order-btn { 
            display: none; 
            margin-top: 25px; 
            padding: 12px 25px; 
            background: transparent; 
            border: 1px solid white; 
            border-radius: 25px; 
            color: white; 
            text-decoration: none; 
            font-size: 14px; 
            transition: 0.3s; 
            opacity: 0.8;
        }

        .order-btn:hover { 
            background: white; 
            color: black; 
            opacity: 1;
        }

        .footer-link { 
            margin-top: 15px; 
            text-decoration: none; 
            color: white; 
            font-size: 13px; 
            opacity: 0.5; 
            display: none; 
            letter-spacing: 1px;
        }

        /* Стандартный текст */
        p { 
            font-size: 13px; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            margin: 0; 
        }
    </style>
</head>
<body>

    <div id="heart-overlay" onclick="unlockMemories()">
        <div class="heart">❤️</div>
        <p style="margin-top: 20px; color: white; opacity: 0.8;">Нажми, чтобы открыть</p>
    </div>

    <div class="container" id="player-container">
        <canvas id="visualizer"></canvas>
        <button class="play-btn" id="btn">⏸</button>
        <p id="status" style="opacity: 0.5;">Звучат моменты...</p>
        <audio id="audio" src="audio.mp3"></audio>
    </div>

    <a href="https://instagram.com/foton.mag.by" class="order-btn" id="order-btn">Заказать такой постер</a>
    <p class="footer-link" id="footer-text">С любовью от @foton.mag.by</p>

    <script>
        const audio = document.getElementById('audio');
        const btn = document.getElementById('btn');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const heartOverlay = document.getElementById('heart-overlay');
        const playerContainer = document.getElementById('player-container');
        const orderBtn = document.getElementById('order-btn');
        const footerText = document.getElementById('footer-text');

        let audioCtx, analyser, source, dataArray;
        let isReplay = false;

        // Функция открытия
        function unlockMemories() {
            // Уводим сердце вниз
            heartOverlay.classList.add('heart-fall');

            setTimeout(() => {
                heartOverlay.style.display = 'none';
                
                // Показываем плеер и кнопки
                playerContainer.style.display = 'block';
                orderBtn.style.display = 'inline-block';
                footerText.style.display = 'block';
                
                setTimeout(() => {
                    playerContainer.style.opacity = '1';
                    initAudioContext();
                    audio.play();
                }, 100);
            }, 600);
        }

        // Настройка звукового анализатора
        function initAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                analyser.fftSize = 128;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                draw();
            }
        }

        // Логика кнопки Плей / Пауза / Повтор
        btn.onclick = () => {
            if (isReplay) {
                audio.currentTime = 0;
                audio.play();
                btn.innerText = '⏸';
                status.innerText = 'Звучат моменты...';
                isReplay = false;
            } else {
                if (audio.paused) {
                    audio.play();
                    btn.innerText = '⏸';
                    status.innerText = 'Звучат моменты...';
                } else {
                    audio.pause();
                    btn.innerText = '▶';
                    status.innerText = 'Пауза';
                }
            }
        };

        // Рисование визуализатора
        function draw() {
            requestAnimationFrame(draw);
            if (!analyser) return;

            analyser.getByteFrequencyData(dataArray);
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);

            const barWidth = (canvas.width / dataArray.length) * 2.5;
            let x = 0;

            for(let i = 0; i < dataArray.length; i++) {
                const barHeight = dataArray[i] / 2.5;
                canvasCtx.fillStyle = '#ffffff';
                
                canvasCtx.beginPath();
                const y = (canvas.height - barHeight) / 2;
                if (canvasCtx.roundRect) {
                    canvasCtx.roundRect(x, y, barWidth - 4, barHeight, 5);
                } else {
                    canvasCtx.rect(x, y, barWidth - 4, barHeight);
                }
                canvasCtx.fill();
                x += barWidth;
            }
        }

        // Событие: когда музыка закончилась
        audio.onended = () => {
            btn.innerText = '↻';
            status.innerText = 'Послушать еще раз';
            isReplay = true;
        };
    </script>
</body>
</html>
