<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Твой момент</title>
    <style>
        body { margin: 0; background: #0a0a0a; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* Контейнер плеера */
        .container { 
            text-align: center; 
            background: #1a1a1a; 
            padding: 40px; 
            border-radius: 30px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); 
            width: 85%; 
            max-width: 350px; 
            border: 1px solid #333;
            opacity: 0; /* Скрыт изначально */
            display: none;
            transition: opacity 1s ease;
        }

        /* Сердце на входе */
        #heart-overlay {
            position: absolute;
            cursor: pointer;
            text-align: center;
            transition: all 0.8s cubic-bezier(0.5, 0, 0.5, 1);
            z-index: 10;
        }

        .heart {
            font-size: 80px;
            color: #ff3366;
            animation: pulse 1.5s infinite;
            filter: drop-shadow(0 0 15px rgba(255, 51, 102, 0.5));
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        /* Анимация исчезновения сердца */
        .heart-fall {
            transform: translateY(100vh) scale(0.5);
            opacity: 0;
        }

        /* Визуализатор */
        canvas { width: 100%; height: 100px; margin-bottom: 20px; border-radius: 10px; }
        
        /* Кнопка */
        .play-btn { 
            width: 80px; height: 80px; 
            background: white; 
            border-radius: 50%; 
            border: none; 
            font-size: 30px; /* Чуть увеличил для иконок */
            cursor: pointer; 
            transition: 0.3s; 
            margin-bottom: 20px; 
            color: #000; 
            box-shadow: 0 0 15px rgba(255,255,255,0.2); 
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
        }
        .play-btn:active { transform: scale(0.95); }
        
        p { opacity: 0.5; font-size: 13px; letter-spacing: 2px; text-transform: uppercase; margin: 0; }
    </style>
</head>
<body>

    <div id="heart-overlay" onclick="unlockMemories()">
        <div class="heart">❤️</div>
        <p style="margin-top: 20px; color: white; opacity: 0.8;">Нажми, чтобы открыть</p>
    </div>

    <div class="container" id="player-container">
        <canvas id="visualizer"></canvas>
        <button class="play-btn" id="btn">⏸</button> <p id="status">Звучат моменты...</p>
        <audio id="audio" src="audio.mp3"></audio>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const btn = document.getElementById('btn');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const heartOverlay = document.getElementById('heart-overlay');
        const playerContainer = document.getElementById('player-container');

        let audioCtx, analyser, source, dataArray;
        let isReplay = false; // Флаг для проверки, закончился ли трек

        // Функция открытия (анимация сердца)
        function unlockMemories() {
            heartOverlay.classList.add('heart-fall');
            
            setTimeout(() => {
                heartOverlay.style.display = 'none';
                playerContainer.style.display = 'block';
                
                // Плавное появление плеера
                setTimeout(() => {
                    playerContainer.style.opacity = '1';
                    initAudioContext(); // Инициализация звука
                    audio.play();
                }, 100);
            }, 600);
        }

        // Инициализация AudioContext (нужна только один раз)
        function initAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                analyser.fftSize = 128;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                draw();
            }
        }

        // Логика кнопки
        btn.onclick = () => {
            if (isReplay) {
                // Если трек закончился и мы жмем "Повторить"
                audio.currentTime = 0;
                audio.play();
                btn.innerText = '⏸';
                status.innerText = 'Звучат моменты...';
                isReplay = false;
            } else {
                // Обычная пауза/плей
                if (audio.paused) {
                    audio.play();
                    btn.innerText = '⏸';
                    status.innerText = 'Звучат моменты...';
                } else {
                    audio.pause();
                    btn.innerText = '▶'; 
                    status.innerText = 'Пауза';
                }
            }
        };

        // Визуализатор
        function draw() {
            requestAnimationFrame(draw);
            
            // Если контекст не создан, выходим
            if (!analyser) return;

            analyser.getByteFrequencyData(dataArray);
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            
            const barWidth = (canvas.width / dataArray.length) * 2.5;
            let x = 0;

            for(let i = 0; i < dataArray.length; i++) {
                const barHeight = dataArray[i] / 2.5;
                
                // Цвет столбиков
                canvasCtx.fillStyle = '#ffffff';
                
                // Рисуем (проверка на поддержку roundRect для старых браузеров)
                canvasCtx.beginPath();
                const y = (canvas.height - barHeight) / 2;
                if (canvasCtx.roundRect) {
                    canvasCtx.roundRect(x, y, barWidth - 4, barHeight, 5);
                } else {
                    canvasCtx.rect(x, y, barWidth - 4, barHeight);
                }
                canvasCtx.fill();
                x += barWidth;
            }
        }

        // Когда музыка заканчивается
        audio.onended = () => {
            btn.innerText = '↻'; // Иконка повтора
            status.innerText = 'Послушать еще раз';
            isReplay = true; // Включаем режим повтора
        };
    </script>
</body>
</html>
