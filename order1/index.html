<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Твой момент</title>
    <style>
        /* --- НАСТРОЙКИ ДИЗАЙНА --- */
        :root { 
            --bg-color: #696565;    /* Цвет фона страницы */
            --text-color: #fcfcfc;  /* Цвет текста и иконок */
            --accent-color: #ff3366; /* Цвет сердца */
            --glass-bg: rgba(255, 255, 255, 0.4); /* Плотность стекла плеера */
        } 

        body { 
            margin: 0; 
            background: var(--bg-color); 
            color: var(--text-color); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            font-family: 'Segoe UI', sans-serif; 
            overflow-x: hidden; 
            flex-direction: column; 
            transition: background 0.5s ease;
        }
        
        /* Контейнер плеера с эффектом стекла */
        .container { 
            text-align: center; 
            background: var(--glass-bg); 
            padding: 40px; 
            border-radius: 35px; 
            
            /* Тень для выделения на светлом фоне */
            box-shadow: 0 20px 60px rgba(0,0,0,0.12); 
            
            /* Адаптивная обводка */
            border: 1px solid rgba(0, 0, 0, 0.1);
            
            /* Размытие заднего фона (стекло) */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);

            width: 85%; 
            max-width: 350px; 
            opacity: 0; 
            display: none; 
            transition: all 0.8s ease;
            z-index: 5;
        }

        /* Сердце */
        #heart-overlay { 
            position: absolute; 
            cursor: pointer; 
            text-align: center; 
            z-index: 10; 
        }

        .heart { 
            font-size: 80px; 
            color: var(--accent-color); 
            animation: pulse 1.5s infinite; 
            filter: drop-shadow(0 0 15px rgba(255, 51, 102, 0.4)); 
        }

        @keyframes pulse { 
            0% { transform: scale(1); } 
            50% { transform: scale(1.15); } 
            100% { transform: scale(1); } 
        }

        .heart-fall { 
            transform: translateY(100vh); 
            opacity: 0; 
            transition: all 0.8s ease;
        }

        /* Визуализатор */
        canvas { 
            width: 100%; 
            height: 100px; 
            margin-bottom: 25px; 
            border-radius: 10px; 
        }

        /* Кнопка управления */
        .play-btn { 
            width: 75px; 
            height: 75px; 
            background: var(--text-color); 
            border-radius: 50%; 
            border: none; 
            font-size: 28px; 
            cursor: pointer; 
            margin-bottom: 20px; 
            color: var(--bg-color); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-left: auto; 
            margin-right: auto; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: 0.3s;
        }

        .play-btn:active { transform: scale(0.9); }

        /* Рекламный блок */
        .order-btn { 
            display: none; 
            margin-top: 30px; 
            padding: 12px 28px; 
            background: transparent; 
            border: 1.5px solid var(--text-color); 
            border-radius: 25px; 
            color: var(--text-color); 
            text-decoration: none; 
            font-size: 14px; 
            font-weight: bold;
            transition: 0.3s; 
            opacity: 0.9;
        }

        .order-btn:hover { 
            background: var(--text-color); 
            color: var(--bg-color); 
            opacity: 1;
        }

        .footer-link { 
            margin-top: 15px; 
            text-decoration: none; 
            color: var(--text-color); 
            font-size: 12px; 
            opacity: 0.5; 
            display: none; 
            letter-spacing: 1px;
        }

        p { 
            font-size: 13px; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            margin: 0; 
        }
    </style>
</head>
<body>

    <div id="heart-overlay" onclick="unlockMemories()">
        <div class="heart">❤️</div>
        <p style="margin-top: 20px; opacity: 0.7;">Нажми, чтобы открыть</p>
    </div>

    <div class="container" id="player-container">
        <canvas id="visualizer"></canvas>
        <button class="play-btn" id="btn">⏸</button>
        <p id="status" style="opacity: 0.6;">Звучат моменты...</p>
        <audio id="audio" src="audio.mp3"></audio>
    </div>

    <a href="https://instagram.com/foton.mag.by" class="order-btn" id="order-btn">Заказать такой постер</a>
    <p class="footer-link" id="footer-text">С любовью от @foton.mag.by</p>

    <script>
        const audio = document.getElementById('audio');
        const btn = document.getElementById('btn');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const heartOverlay = document.getElementById('heart-overlay');
        const playerContainer = document.getElementById('player-container');
        const orderBtn = document.getElementById('order-btn');
        const footerText = document.getElementById('footer-text');

        let audioCtx, analyser, source, dataArray;
        let isReplay = false;

        function unlockMemories() {
            heartOverlay.classList.add('heart-fall');
            setTimeout(() => {
                heartOverlay.style.display = 'none';
                playerContainer.style.display = 'block';
                orderBtn.style.display = 'inline-block';
                footerText.style.display = 'block';
                setTimeout(() => {
                    playerContainer.style.opacity = '1';
                    initAudioContext();
                    audio.play();
                }, 100);
            }, 600);
        }

        function initAudioContext() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                analyser.fftSize = 128;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                draw();
            }
        }

        btn.onclick = () => {
            if (isReplay) {
                audio.currentTime = 0; audio.play();
                btn.innerText = '⏸'; status.innerText = 'Звучат моменты...';
                isReplay = false;
            } else {
                if (audio.paused) { audio.play(); btn.innerText = '⏸'; status.innerText = 'Звучат моменты...'; }
                else { audio.pause(); btn.innerText = '▶'; status.innerText = 'Пауза'; }
            }
        };

        function draw() {
            requestAnimationFrame(draw);
            if (!analyser) return;
            analyser.getByteFrequencyData(dataArray);
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            const barWidth = (canvas.width / dataArray.length) * 2.5;
            let x = 0;
            for(let i = 0; i < dataArray.length; i++) {
                const barHeight = dataArray[i] / 2.5;
                // Столбики рисуются цветом текста для идеального контраста
                canvasCtx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-color');
                canvasCtx.beginPath();
                const y = (canvas.height - barHeight) / 2;
                if (canvasCtx.roundRect) { canvasCtx.roundRect(x, y, barWidth - 4, barHeight, 5); }
                else { canvasCtx.rect(x, y, barWidth - 4, barHeight); }
                canvasCtx.fill();
                x += barWidth;
            }
        }

        audio.onended = () => { btn.innerText = '↻'; status.innerText = 'Послушать еще раз'; isReplay = true; };
    </script>
</body>
</html>
