<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Твой момент</title>
    <style>
        body { margin: 0; background: #0a0a0a; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Segoe UI', sans-serif; }
        .container { text-align: center; background: #1a1a1a; padding: 40px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 80%; max-width: 320px; border: 1px solid #333; }
        .play-btn { width: 90px; height: 90px; background: white; border-radius: 50%; border: none; font-size: 30px; cursor: pointer; transition: 0.3s; margin-bottom: 25px; }
        .play-btn:active { transform: scale(0.9); }
        .visualizer { display: flex; justify-content: center; align-items: flex-end; gap: 4px; height: 50px; margin-bottom: 20px; }
        .bar { width: 5px; height: 10px; background: #fff; border-radius: 3px; transition: 0.2s; }
        .playing .bar { animation: dance 1s infinite ease-in-out; }
        @keyframes dance { 
            0%, 100% { height: 10px; } 
            50% { height: 45px; } 
        }
        p { opacity: 0.6; font-size: 14px; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="visualizer" id="viz">
            <div class="bar" style="animation-delay: 0.1s"></div>
            <div class="bar" style="animation-delay: 0.3s"></div>
            <div class="bar" style="animation-delay: 0.2s"></div>
            <div class="bar" style="animation-delay: 0.4s"></div>
            <div class="bar" style="animation-delay: 0.1s"></div>
        </div>
        <button class="play-btn" id="btn">▶</button>
        <p id="status">НАЖМИ, ЧТОБЫ УСЛЫШАТЬ</p>
        <audio id="track" src="audio.mp3"></audio>
    </div>

    <script>
        const btn = document.getElementById('btn');
        const track = document.getElementById('track');
        const viz = document.getElementById('viz');

        btn.onclick = () => {
            if (track.paused) {
                track.play();
                btn.innerText = '⏸';
                viz.classList.add('playing');
                document.getElementById('status').innerText = 'ЗВУЧИТ ПАМЯТЬ...';
            } else {
                track.pause();
                btn.innerText = '▶';
                viz.classList.remove('playing');
                document.getElementById('status').innerText = 'ПАУЗА';
            }
        };
        track.onended = () => {
            btn.innerText = '▶';
            viz.classList.remove('playing');
            document.getElementById('status').innerText = 'ПРОСЛУШАНО';
        };
    </script>
</body>
</html>
