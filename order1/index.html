<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Твой момент</title>
    <style>
        body { margin: 0; background: #000; color: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
        .container { text-align: center; width: 100%; max-width: 400px; }
        canvas { width: 100%; height: 150px; margin-bottom: 20px; }
        .play-btn { width: 80px; height: 80px; background: #fff; border-radius: 50%; border: none; cursor: pointer; font-size: 24px; transition: 0.3s; }
        .play-btn:active { transform: scale(0.9); }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="visualizer"></canvas>
        <button class="play-btn" id="btn">▶</button>
        <audio id="audio" src="audio.mp3"></audio>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const btn = document.getElementById('btn');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');

        let audioCtx, analyser, source, dataArray;

        btn.onclick = () => {
            if (!audioCtx) {
                // Инициализация при первом нажатии
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                analyser.fftSize = 64; // Количество полосок
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                draw();
            }

            if (audio.paused) {
                audio.play();
                btn.innerText = '⏸';
            } else {
                audio.pause();
                btn.innerText = '▶';
            }
        };

        function draw() {
            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            
            const barWidth = (canvas.width / dataArray.length) * 2.5;
            let x = 0;

            for(let i = 0; i < dataArray.length; i++) {
                const barHeight = dataArray[i] / 2;
                canvasCtx.fillStyle = `rgb(255, 255, 255)`; // Цвет полосок
                canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 2;
            }
        }
    </script>
</body>
</html>
